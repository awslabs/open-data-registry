Name: BASIC NETWORK TRANSFORMATION CAPACITY
Description: Rated power data of Basic Network transformers, as well as their proprietary agents and terminal voltages. Generating unit step-up transformers, synchronous compensators, static compensators, reactors and shunt capacitors are not considered. Transformers for frequency conversion equipment are not considered. Phase-phase and voltage regulation transformers are not considered.
Documentation: https://dados.ons.org.br/dataset/capacidade-transformacao
Contact: http://www.ons.org.br/topo/fale-conosco
ManagedBy: ONS - National Electric System Operator (www.ons.org.br)
UpdateFrequency: diary
