Name: DIARY ENA BY EQUIVALENT ENERGY RESERVOIR (REE)
Description: Affluent Natural Energy (ENA) data on a daily basis by Equivalent Energy Reservoir (REE). The Gross ENA represents the energy produced by the reservoir and is manufactured by the product of natural flows to the reservoirs with the productivity at 65% of the useful volumes. The storable ENA considers natural flows discounted from the flows poured into the reservoirs.
Documentation: http://dados.ons.org.br/dataset/ena-diario-por-ree-reservatorio-equivalente-de-energia
