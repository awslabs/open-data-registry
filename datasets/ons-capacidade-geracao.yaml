Name: INSTALLED GENERATION CAPACITY
Description: Rated power data of Power Plant Generating Units dispatched by the ONS, which are those classified as Type I, Type II-A, Type II-B and Type II-C operating mode. Information on the date of entry into test and commercial operation is also presented, as well as the Owner Agent of each generating unit. The power data refer to the value established by ANEEL in the dispatch of release for operation.
Documentation: https://dados.ons.org.br/dataset/capacidade-geracao
Contact: relacionamento.agentes@ons.org.br
ManagedBy: ONS - National Electric System Operator (www.ons.org.br)
UpdateFrequency: diary
Tags:  
    - Operation history
    - Registration data
    - Power plant
    - Generating unit
    - Generation capacity
    - Rated power
