Name: K2 Mission Data
Description: |
  The K2 mission observed 100 square degrees for 80 days each across 20 different pointings along the ecliptic.  The mission began when the original Kepler mission ended due to loss of the second reaction wheel in 2011. More information about the K2 mission is available at [MAST](https://archive.stsci.edu/k2/).
Documentation: http://astroquery.readthedocs.io/en/latest/mast/mast.html
Contact: archive@stsci.edu
ManagedBy: "[Space Telescope Science Institute](http://www.stsci.edu/)"
UpdateFrequency: Never
