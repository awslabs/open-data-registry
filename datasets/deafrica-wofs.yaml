Description: 'Water Observations from Space (WOfS) is a service that draws on satellite
  imagery to provide historical surface water observations of the whole African continent.
  WOfS allows users to understand the location and movement of inland and coastal
  water present in the African landscape. It shows where water is usually present;
  where it is seldom observed; and where inundation of the surface has been observed
  by satellite.

  They are generated using the WOfS classification algorithm on Landsat satellite
  data. There are several WOfS products available for the African continent including
  scene-level data and annual or all time summaries.

  '
Documentation: https://docs.digitalearthafrica.org/en/latest/data_specs/Landsat_WOfS_specs.html
