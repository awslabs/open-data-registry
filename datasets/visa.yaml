Name: Visual Anomaly (VisA)
Description: Largest Visual Anomaly detection dataset containing objects from 12 classes in 3 domains across 10,821(9,621 normal and 1,200 anomaly) images. Both image and pixel level annotations are provided.
Documentation: https://github.com/amazon-research/spot-diff
