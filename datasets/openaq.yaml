Description: Global, aggregated physical air quality data from public data sources
  provided by government, research-grade and other sources. These awesome groups do
  the hard work of measuring these data and publicly sharing them, and our community
  makes them more universally-accessible to both humans and machines.
Documentation: https://openaq.org
License: Varies, depends on data provider
ManagedBy: '[OpenAQ](https://openaq.org)'
Name: OpenAQ
Resources:
- ARN: arn:aws:s3:::openaq-data-archive
  Description: Daily gzipped CSVs of global air quality measurements fetched from
    sources all over the world
  Region: us-east-1
  Type: S3 Bucket
- ARN: arn:aws:sns:us-east-1:817926761842:openaq-data-archive-object_created
  Description: SNS topic for new objects in the openaq-data-archive bucket
  Region: us-east-1
  Type: SNS Topic
- Description: '[OpenAQ API](https://api.openaq.org)'
  Host: api.openaq.org
  Region: us-east-1
  Type: CloudFront Distribution
