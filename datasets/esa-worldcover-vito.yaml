Description: The European Space Agency (ESA) WorldCover product provides global land
  cover maps for 2020 & 2021 at 10 m resolution based on Copernicus Sentinel-1 and
  Sentinel-2 data. The WorldCover product comes with 11 land cover classes and has
  been generated in the framework of the ESA WorldCover project, part of the 5th Earth
  Observation Envelope Programme (EOEP-5) of the European Space Agency. A first version
  of the product (v100), containing the 2020 map was released in October 2021. The
  2021 map was released in October 2022 using an improved algorithm (v200). The WorldCover
  2020 and 2021 maps were generated with different algorithm versions and therefore
  changes between the maps should be treated with caution as these contain both real
  land cover changes as well as changes due to the used algorithms.
Documentation: Documentation is available [here](https://esa-worldcover.org/en/data-access).
