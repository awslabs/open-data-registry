Name: Brain Encoding Response Generator (BERG)
Description: "Brain Encoding Response Generator (BERG) is a resource consisting of multiple pre-trained encoding models of the brain and an accompanying Python package to generate accurate in silico neural responses to arbitrary stimuli with just a few lines of code."
Documentation: https://brain-encoding-response-generator.readthedocs.io/en/latest/index.html
Contact: brain.berg.info@gmail.com
ManagedBy: "[Neural Dynamics of Visual Cognition](https://www.ewi-psy.fu-berlin.de/en/psychologie/arbeitsbereiche/neural_dyn_of_vis_cog/index.html), [CVAI](https://www.cvai.cs.uni-frankfurt.de/)"
UpdateFrequency: Updates will be released on a per-model or dataset basis as new models are trained and tested.
Tags:
  - neuroscience
  - machine learning
  - brain models
  - deep learning
  - neuroimaging
  - computer vision
  - life sciences
License: CC BY-NC 4.0. For Terms & Conditions, see https://brain-encoding-response-generator.readthedocs.io/en/latest/about/terms_and_conditions.html
