Name: Spitzer Enhanced Imaging Products (SEIP) Super Mosaics
Description: The SEIP Super Mosaics include data from the four channels of IRAC (3.6, 4.5, 5.8, 8 microns) and the 24 micron channel of MIPS. Data from multiple programs are combined where appropriate. Cryogenic Release v3.0 includes Spitzer data taken during commissioning and cryogenic operations, including calibration data.
Documentation: https://irsa.ipac.caltech.edu/data/SPITZER/Enhanced/SEIP/overview.html
Contact: https://irsa.ipac.caltech.edu/docs/help_desk.html
ManagedBy: "NASA/IPAC Infrared Science Archive ([IRSA](https://irsa.ipac.caltech.edu)) at Caltech"
UpdateFrequency: This data set may be updated once or twice in the future.
Tags:
