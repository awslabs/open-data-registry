License: https://irsa.ipac.caltech.edu/data_use_terms.html
Citation: "This work is based [in part] on observations made with the Spitzer Space Telescope, which was operated by the Jet Propulsion Laboratory, California Institute of Technology under a contract with NASA. SEIP dataset Digital Object Identifier (DOI): 10.26131/IRSA433. This research has made use of the NASA/IPAC Infrared Science Archive, which is funded by the National Aeronautics and Space Administration and operated by the California Institute of Technology."
Resources:
