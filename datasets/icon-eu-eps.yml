Name: DWD ICON-EU Ensemble - weather prediction model for Europe
Description: ICON-EU EPS regional ensemble weather prediction model; 40 ensemble members; European nesting region with increased resolution of approximately 20km; updated at 00UTC and every following 3h with 120h forecast range; selection of commonly used parameters; ensemble members are bundled in joint grib files
Documentation: https://s3.eu-central-1.amazonaws.com/dwd-pds-help/dwd-icon-eu-pds-help.html
Contact: opendata@dwd.de
ManagedBy: [Deutscher Wetterdienst](https://www.dwd.de/DE/Home/home_node.html)
UpdateFrequency: 3 hours
Tags: 
    - climate
    - disaster response
    - earth observation
    - environmental
    - machine learning
    - meteorological
    - model
    - weather
License: https://www.dwd.de/EN/service/copyright/copyright_artikel.html
