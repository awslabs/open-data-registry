Name: Transiting Exoplanet Survey Satellite (TESS)
Description: |
  The Transiting Exoplanet Survey Satellite (TESS) is a two-year survey that will discover exoplanets in orbit around bright stars. More information about TESS is available at [MAST](https://archive.stsci.edu/tess/) and the [TESS Science Support Center](https://heasarc.gsfc.nasa.gov/docs/tess/).
Documentation: http://astroquery.readthedocs.io/en/latest/mast/mast.html
Contact: archive@stsci.edu
ManagedBy: "[Space Telescope Science Institute](http://www.stsci.edu/)"
UpdateFrequency: Monthly
Tags:
  - astronomy
  - aws-pds
License: STScI herby grants the non-exclusive, royalty free, non-transferable, worldwide right and license to use, reproduce and publicly display in all media public data from the Hubble Space Telescope.
Resources:
