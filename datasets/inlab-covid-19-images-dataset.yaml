Name: InRad COVID-19 X-Ray and CT Scans
Resources:
- ARN: arn:aws:s3:::inlab-opendata-covid-anonymized-images
  Description: Radiographs in .png format CT-Scans in .nii format. Object names include
    a hash MD5. Hash MD5 are matched to a positive or negative RT-PCR test for SARS-CoV-2
    or a non-COVID diagnosis as defined by codes that can be found in the accompanying
    file or the above documentation.
