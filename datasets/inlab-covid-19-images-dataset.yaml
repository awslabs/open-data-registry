Description: "This dataset is a collection of anonymized thoracic radiographs (X-Rays)\
  \ and computed tomography (CT) scans of patients with suspected COVID-19. Images\
  \ are acommpanied by a positive or negative diagnosis for SARS-CoV2 infection via\
  \ RT-PCR. These images were provided by Hospital das Cl\xEDnicas da Universidade\
  \ de S\xE3o Paulo, Hospital Sirio-Libanes, and by Laboratory Fleury."
