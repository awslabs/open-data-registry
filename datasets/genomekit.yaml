Name: "GenomeKit genomic data"
Description: GenomeKit is Deep Genomicsâ€™ Python library for fast and easy access to genomic resources such as sequence, data tracks, and annotations. The goal is to let machine learning researchers build data sets easily, and to be creative about how those data sets are designed. Out of the box, GenomeKit provides access to pre-built optimized genomic data files that are required for its operation.
Documentation: https://deepgenomics.github.io/GenomeKit/data_org.html
Contact: https://github.com/deepgenomics/GenomeKit/issues
ManagedBy: Deep Genomics
UpdateFrequency: Data is updated when popular new genome versions (assemblies or annotations) are released
