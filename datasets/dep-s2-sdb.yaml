Name: Digital Earth Pacific Satellite Derived Bathymetry (SDB)
Description: |
  Digital Earth Pacific optical Satellite Derived Bathymetry (SDB) product provides critical depth data for shallow marine environments, reaching depths of up to 30 meters. This dataset supports a range of ocean and coastal management applications by delivering high-resolution bathymetric information in regions that are often difficult or expensive to survey using traditional methods.
Documentation: https://digitalearthpacific.org/#/applications
Contact: dep@spc.int
ManagedBy: "[Pacific Community (SPC)](https://www.spc.int/)"
