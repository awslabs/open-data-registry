Name: nuScenes
Description: Public large-scale dataset for autonomous driving. It enables researchers to study challenging urban driving situations using the full sensor suite of a real self-driving car.
Documentation: https://www.nuscenes.org
Contact: https://www.nuscenes.org
ManagedBy: "[Motional, Inc.](https://motional.com)"
UpdateFrequency: Finalized
Tags:
  - aws-pds
  - autonomous vehicles
  - computer vision
  - lidar
  - robotics
  - transportation
  - urban
License: "[Commercial](https://www.nuscenes.org/terms-of-use)"
Resources:
  - Description: Globally cached distribution of the nuScenes Dataset. Web frontend is available to browse the dataset.
