Name: Global Carbon Budget Data
Description: The Global Carbon Budget (GCB) is recognised globally as the most comprehensive report on global carbon emissions and sinks. This dataset, updated every year, includes estimates of land and ocean carbon fluxes from the suite of models used in the report.
Documentation: https://globalcarbonbudgetdata.org/
Contact: For any data queries please contact gcbo-data@exeter.ac.uk.
ManagedBy: Global Carbon Budget Office at the University of Exeter, UK
UpdateFrequency: Annual
