    ARN: arn:aws:s3:::stpubdata/kepler
    Region: us-east-1
    Type: S3 Bucket
    RequesterPays: True
  - Description: Notifications for new data
    ARN: arn:aws:sns:us-east-1:879230861493:stpubdata
    Region: us-east-1
    Type: SNS Topic
