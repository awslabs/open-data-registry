<br/>
<br/>

Les produits d'image de la MCR sont disponibles sans frais, le plus possible accessibles, pour encourager la mise au point de produits et services novateurs dérivés des données RSO. Le gouvernement du Canada conserve la propriété de toutes les données et de tous les produits d'image de la MCR. Les droits de propriété intellectuelle sur les produits à valeur ajoutée (PVA) créés à partir des produits d'image de la MCR demeureront la propriété du créateur du PVA. Les utilisations acceptables des produits d'image de la MCR sont énoncées dans le [contrat de licence d'utilisation](https://www.asc-csa.gc.ca/fra/satellites/radarsat/acces-aux-donnees/contrat-licence-utilisation.asp) fourni avec chaque produit d'image de la MCR"
