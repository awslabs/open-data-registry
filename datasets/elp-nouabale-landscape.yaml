License: |
  These sound files are freely available for scientific study and
  exploration, including for the development of detection
  algorithms. Derivative works based on use of these sounds
  (e.g. publications, reports, published detection algorithms, media
  pieces) must include proper attribution to the "Cornell Elephant
  Listening Project."

  These sounds are not available for any media use including, but not
  limited to, advertising, promotion, radio or movie production,
  without express permission from the owners.
