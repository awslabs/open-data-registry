Name: Sounds of Central African landscapes
Description: |
  Archival soundscapes recorded in the rainforest landscapes of
  Central Africa, with a focus on the vocalizations of African forest
  elephants (Loxodonta cyclotis).
Documentation: https://elephantlisteningproject.org/congo-soundscapes-public-database/
Contact: elephant-lp@cornell.edu
ManagedBy: Center for Conservation Bioacoustics, Cornell University (https://elephantlisteningproject.org)
