Name: ENERGY BALANCE OF DESSEM MODEL
Description: Information on electrical energy programming, resulting from the DESSEM model, contemplating the supply and consumption of energy forecast for a reference day at semi-hourly intervals per subsystem. The data made available is part of a recurring consistency process and, therefore, can be updated after its publication.
Documentation: https://dados.ons.org.br/dataset/balanco-energia-dessem
