Name: Clinical Trial Sequencing Project - Diffuse Large B-Cell Lymphoma
Description: |
  The goal of the project is to identify recurrent genetic alterations (mutations, deletions,
  amplifications, rearrangements) and/or gene expression signatures. National Cancer Institute (NCI)
  utilized whole genome sequencing and/or whole exome sequencing in conjunction with transcriptome
  sequencing. The samples were processed and submitted for genomic characterization using pipelines
  and procedures established within The Cancer Genome Analysis (TCGA) project.
Documentation: |
  https://www.ncbi.nlm.nih.gov/projects/gap/cgi-bin/study.cgi?study_id=phs001175.v2.p2
Contact: dcf-support@datacommons.io
ManagedBy: Center for Translational Data Science at The University of Chicago
UpdateFrequency: |
  Genomic Data Commons (GDC) is source of truth for this dataset; GDC offers monthly data releases,
  although this dataset may not be updated at every release.
