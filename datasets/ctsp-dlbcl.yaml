Description: 'The goal of the project is to identify recurrent genetic alterations
  (mutations, deletions,

  amplifications, rearrangements) and/or gene expression signatures. National Cancer
  Institute (NCI)

  utilized whole genome sequencing and/or whole exome sequencing in conjunction with
  transcriptome

  sequencing. The samples were processed and submitted for genomic characterization
  using pipelines

  and procedures established within The Cancer Genome Analysis (TCGA) project.

  '
