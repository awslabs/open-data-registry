Name: RAPID NRT Flood Maps
Description: Near Real-time and archival data of High-resolution (10 m) flood inundation dataset over the Contiguous United States, developed based on the Sentinel-1 SAR imagery (2016-current) archive, using an automated Radar Produced Inundation Diary (RAPID) algorithm.
Documentation: https://github.com/QingYang6/RAPID-NRT-flood-maps-on-AWS/blob/master/README.md
Contact: xinyi.shen@uconn.edu; qing.yang6@hotmail.com
ManagedBy: University of Connecticut; Guangxi University
UpdateFrequency: NRT data will be update as soon as SAR images available and done processed.
Tags:
  - earth observation
  - water
  - environmental
  - disaster response
License: Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International
