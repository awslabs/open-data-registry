Description: Near Real-time and archival data of High-resolution (10 m) flood inundation
  dataset over the Contiguous United States, developed based on the Sentinel-1 SAR
  imagery (2016-current) archive, using an automated Radar Produced Inundation Diary
  (RAPID) algorithm.
