Name: Multi-Scale Ultra High Resolution (MUR) Sea Surface Temperature (SST)
Description: A global, gridded, daily, 1 km Sea Surface Temperature (SST) created by merging multiple satellite SST data sets.  Data is available from 2002 to present.
Documentation: https://podaac.jpl.nasa.gov/dataset/MUR-JPL-L4-GLOB-v4.1
Contact: podaac@podaac.jpl.nasa.gov
ManagedBy: https://podaac.jpl.nasa.gov
UpdateFrequency: Daily
Tags:
  - aws-pds
  - earth observation
  - environmental
  - natural resource
  - oceans
  - satellite imagery
  - climate
  - weather
License: There are no restrictions on the use of these data.
