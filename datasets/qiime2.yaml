Name: QIIME 2 Tutorial Data
Description: QIIME 2 (pronounced “chime two”) is a microbiome multi-omics bioinformatics and data science platform that is trusted, free, open source, extensible, and community developed and supported.
Documentation: https://use.qiime2.org
Contact: https://forum.qiime2.org
ManagedBy: Caporaso Lab
UpdateFrequency: Twice per year
Tags:
