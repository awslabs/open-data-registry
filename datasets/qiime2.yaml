Name: QIIME 2 User Tutorial Datasets
Description: QIIME 2 is a powerful, extensible, and decentralized microbiome analysis package with a focus on data and analysis transparency. QIIME 2 enables researchers to start an analysis with raw DNA sequence data and finish with publication-quality figures and statistical results. This dataset contains the user docs (and related datasets) for QIIME 2.
Documentation: https://docs.qiime2.org
Contact: https://forum.qiime2.org
ManagedBy: The QIIME 2 Development Team
UpdateFrequency: Quarterly
