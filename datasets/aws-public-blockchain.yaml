Contact: Post any questions to [re:Post](https://repost.aws/tags/questions/TApd0Wl5P8S9O6riTWmh-cGw/aws-open-data)
  and use the `AWS Open Data` tag.
DOI: 10.60489/roda.4492h0
DataAtWork:
  Publications:
  - AuthorName: Oliver Steffmann, Bhaskar Ravat, Sreeji Gopal, and Stefan Dicker
    Title: Access Bitcoin and Ethereum open datasets for cross-chain analytics
    URL: https://aws.amazon.com/blogs/database/access-bitcoin-and-ethereum-open-datasets-for-cross-chain-analytics/
Description: The AWS Public Blockchain Data provide datasets from the Bitcoin and
  Ethereum blockchains. The blockchain data is transformed into multiple tables as
  compressed Parquet files partitioned by date to allow efficient access for most
  common analytics queries.
Documentation: https://github.com/aws-samples/digital-assets-examples/blob/main/analytics/
License: https://github.com/aws-samples/digital-assets-examples/blob/main/LICENSE
ManagedBy: '[Amazon Web Services](https://aws.amazon.com/)'
Name: AWS Public Blockchain Data
Resources:
- ARN: arn:aws:s3:::aws-public-blockchain
  Description: AWS Public Blockchain Data
  Region: us-east-2
  Type: S3 Bucket
Tags:
- bitcoin
- blockchain
UpdateFrequency: New data is delivered constantly to the current date folders as one
  Parquet file per block. Intra-day data is aggregated everyday at 00:30 UTC.
