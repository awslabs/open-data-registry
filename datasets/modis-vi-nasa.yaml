Name: MODIS Terra and Aqua Vegetation Indices at Various Spatial and Temporal Resolutions in Cloud-Optimized GeoTiff format.
Description: |
  Each dataset includes Normalized Difference Vegetation Index (NDVI) and Enhanced Vegetation Index (EVI) from the following products:
  * Collection: MOD13Q1.006, Platform: Terra MODIS, Spatial Resolution: 250m, Temporal Resolution: Multi-Day,
  * MOD13A1.006, Terra MODIS, 500m, Multi-Day
  * MOD13A2.006, Terra MODIS, 1km, Multi-Day
  * MYD13A1.006, Aqua MODIS, 500m, Multi-Day
  * MYD13A2.006, Aqua MODIS, 1km, Multi-Day

  Product user guide: https://landweb.modaps.eosdis.nasa.gov/QA_WWW/forPage/user_guide/MODISC6VIUserguide.pdf
Documentation: https://lpdaac.usgs.gov/product_search/?collections=Aqua+MODIS&collections=Terra+MODIS&collection_version_id=6&keyword=Vegetation+Indices+%28VI%29&spatial_resolutions=500&spatial_resolutions=1000&view=list&sort=title
Contact: sadashiva.devadiga-1@nasa.gov
ManagedBy: NASA
UpdateFrequency: None
