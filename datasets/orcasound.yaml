  - climate
  - coastal
  - hydrophone
  - acoustics
  - deep learning
  - ecosystems
  - environmental
  - geospatial
  - machine learning
  - mapping
  - oceans
  - open source software
License: https://creativecommons.org/licenses/by-nc-sa/3.0/   
Resources:
  - Description: Collected orca acoustics data (HLS)
    ARN: arn:aws:s3:::streaming-orcasound-net
    Region: us-west-2
    Type: S3 Bucket
  - Description: Collected orca acoustics data (FLAC)
    ARN: arn:aws:s3:::archive-orcasound-net
    Region: us-west-2
    Type: S3 Bucket
  - Description: Training data for ML models
    ARN: arn:aws:s3:::acoustic-sandbox
    Region: us-west-2
    Type: S3 Bucket
