Description: "Digital Earth Africa (DE Africa) provides free and open access to a\
  \ copy of Landsat Collection 2 Level-2 products over Africa. These products are\
  \ produced and provided by the United States Geological Survey (USGS).\nThe Landsat\
  \ series of Earth Observation satellites, jointly led by USGS and NASA, have been\
  \ continuously acquiring images of the Earth\u2019s land surface since 1972. DE\
  \ Africa provides data from Landsat 5, 7 and 8 satellites, including historical\
  \ observations dating back to late 1980s and regularly updated new acquisitions.\n\
  New Level-2 Landsat 7 and Landsat 8 data are available after 15 to 27 days from\
  \ acquisition. See Landsat Collection 2 Generation Timeline for details.\nUSGS Landsat\
  \ Collection 2 was released early 2021 and offers improved processing, geometric\
  \ accuracy, and radiometric calibration compared to previous Collection 1 products.\
  \ The Level-2 products are endorsed by the Committee on Earth Observation Satellites\
  \ (CEOS) to be Analysis Ready Data for Land (CARD4L)-compliant. This internationally\
  \ recognized certification ensures these products have been processed to a minimum\
  \ set of requirements and organized into a form that allows immediate analysis with\
  \ a minimum of additional user effort and interoperability both through time and\
  \ with other datasets.\n"
Documentation: https://docs.digitalearthafrica.org/en/latest/data_specs/Landsat_C2_SR_specs.html
  https://docs.digitalearthafrica.org/en/latest/data_specs/Landsat_C2_ST_specs.html
License: "There are no restrictions on Landsat data downloaded from the USGS; it can\
  \ be used or \nredistributed as desired. USGS request that you include a [statement\
  \ of the data source](https://www.usgs.gov/centers/eros/data-citation?qt-science_support_page_related_con=0#qt-science_support_page_related_con)\
  \ \nwhen citing, copying, or reprinting USGS Landsat data or images.\n"
