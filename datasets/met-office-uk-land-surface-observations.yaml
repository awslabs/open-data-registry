Name: Met Office UK Land Surface Observations on a 2-year rolling archive
Description: The United Kingdom Composite, Surface Rain Rate Estimate is an international radar composite produced by Met Office (UK). 
  This is a composite, radar reflectivity derived, surface rain rate estimate product in HDF5 code from stations covering the United Kingdom.
Documentation: https://www.metoffice.gov.uk/services/data/external-data-channels
Contact: servicedesk@metoffice.gov.uk. Service desk is only available Mon â€“ Fri, 09:00 until 17:00 UTC (-1 hour during BST).  As a non-operational service we aim to respond to any service support enquiries within 3-5 business days.
ManagedBy: "[Met Office](https://www.metoffice.gov.uk/)"
UpdateFrequency: Data is updated hourly for a time period T-2h to T-1h. For example, at 14:00 data will arrive for observations collected between 12:00 - 12:59.
