Name: Natural Earth
Description: Natural Earth is a public domain map dataset available at 1:10m, 1:50m, and 1:110 million scales. Featuring tightly integrated vector and raster data, with Natural Earth you can make a variety of visually pleasing, well-crafted maps with cartography or GIS software.
Documentation: https://www.naturalearthdata.com/downloads/
Contact: https://github.com/nvkelso/natural-earth-vector/issues
ManagedBy: North American Cartographic Information Society
UpdateFrequency: As needed
Tags:
  - earth observation
  - global
  - geospatial
  - mapping
  - population
  - tiles
License: Public Domain. https://www.naturalearthdata.com/about/terms-of-use/
Resources:
  - Description: Shapefile downloads, future Postgres dump
    ARN: arn:aws:s3:::naturalearth
    Region: us-east-1
    Type: S3 Bucket
    RequesterPays: False
    ControlledAccess: False
