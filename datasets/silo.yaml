Name: SILO climate data on AWS
Description: |
  [SILO](https://www.longpaddock.qld.gov.au/silo) is a database of Australian [climate data](https://www.longpaddock.qld.gov.au/silo/about/climate-variables) from 1889 to the present. It provides continuous, daily time-step [data products](https://www.longpaddock.qld.gov.au/silo/about/data-products) in ready-to-use [formats](https://www.longpaddock.qld.gov.au/silo/about/file-formats-and-samples) for research and operational applications.
  Gridded SILO data in annual NetCDF format are on AWS. Point data are available from the [SILO website](https://www.longpaddock.qld.gov.au/silo/).
Documentation: https://www.longpaddock.qld.gov.au/silo/gridded-data
Contact: https://www.longpaddock.qld.gov.au/silo/contact-us
ManagedBy: Queensland Government
