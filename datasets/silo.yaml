Name: SILO climate data on AWS
Description: |
  [SILO](https://silo.longpaddock.qld.gov.au/what-is-silo) is a database of Australian [climate data](https://silo.longpaddock.qld.gov.au/climate-variables) from 1889 to the present. It provides continuous, daily time-step [data products](https://silo.longpaddock.qld.gov.au/data-products) in ready-to-use [formats](https://silo.longpaddock.qld.gov.au/file-formats-and-samples) for research and operational applications.
  Gridded SILO data in annual NetCDF format are on AWS. Point data are available from the [SILO website](https://silo.longpaddock.qld.gov.au/).
Documentation: https://silo.longpaddock.qld.gov.au/gridded-data
Contact: https://silo.longpaddock.qld.gov.au/contact-us
ManagedBy: Queensland Government
UpdateFrequency: Daily
Tags:
  - aws-pds
  - climate
  - earth observation
  - environmental
  - meteorological
  - model
  - sustainability
  - water
  - weather
License: | 
  SILO datasets are constructed by the [Queensland Government](http://www.qld.gov.au/) using observational data provided by the [Australian Bureau of Meteorology](http://www.bom.gov.au/) and are available under the [Creative Commons Attribution 4.0](https://creativecommons.org/licenses/by/4.0/) license.
