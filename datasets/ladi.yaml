Name: Low Altitude Disaster Imagery (LADI) Dataset
Description: The Low Altitude Disaster Imagery (LADI) Dataset consists of human and machine annotated airborne images collected by the Civil Air Patrol in support of various disaster responses from 2015-2023. Two key distinctions are the low altitude, oblique perspective of the imagery and disaster-related features, which are rarely featured in computer vision benchmarks and datasets.
Documentation: https://github.com/LADI-Dataset/ladi-overview
