Name: Sentinel-1
Description: "[Sentinel-1](https://sentinel.esa.int/web/sentinel/missions/sentinel-1) is a pair of European radar imaging (SAR) satellites launched in 2014 and 2016. Its 6 days revisit cycle and ability to observe through clouds makes it perfect for sea and land monitoring, emergency response due to environmental disasters, and economic applications. GRD data is available globally since January 2017."
Documentation: https://roda.sentinel-hub.com/sentinel-s1-l1c/GRD/readme.html
Contact: https://forum.sentinel-hub.com/c/aws-sentinel
ManagedBy: "[Sinergise](https://www.sinergise.com/)"
UpdateFrequency: New Sentinel data are added regularly, usually within few hours after they are available on Copernicus OpenHub.
