Description: 'The [Sentinel-2 mission](https://sentinel.esa.int/web/sentinel/missions/sentinel-2)
  is

  a land monitoring constellation of two satellites that provide high resolution

  optical imagery and provide continuity for the current SPOT and Landsat missions.

  The mission provides a global coverage of the Earth''s land surface every 5 days,

  making the data of great use in on-going studies. L1C data are available from

  June 2015 globally. L2A data are available from November 2016 over Europe

  region and globally since January 2017.

  '
Documentation: Documentation is available for [Sentinel-2 L1C](https://roda.sentinel-hub.com/sentinel-s2-l1c/readme.html)
  and [Sentinel-2 L2A](https://roda.sentinel-hub.com/sentinel-s2-l2a/readme.html).
License: 'Access to Sentinel data is free, full and open for the broad Regional, National,
  European and International user community. View [Terms and Conditions](https://scihub.copernicus.eu/twiki/do/view/SciHubWebPortal/TermsConditions).

  '
