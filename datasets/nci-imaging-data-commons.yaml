Resources:
- ARN: arn:aws:s3:::idc-open-data
  Description: De-identified imaging data files in DICOM format distributed under
    CC-BY license. This bucket is updated with each new IDC release, while maintaining
    the versioning of the previous releases, as described in the [IDC Data versioning](https://learn.canceridc.dev/docs/data-versioning)
    documentation. The content of the buckets is [organized](https://learn.canceridc.dev/data/organization-of-data/files-and-metadata)
    into folders corresponding to versioned DICOM series, with different versions
    of the series located in the same bucket. Please refer to the [IDC Documentation](https://learn.canceridc.dev/)
    and [tutorials](https://github.com/ImagingDataCommons/IDC-Tutorials/tree/master/notebooks/getting_started)
    to learn how to search and download the data, and how to comply with attribution
    requirements.
  Region: us-east-1
  Type: S3 Bucket
