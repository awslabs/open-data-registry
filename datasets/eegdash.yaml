Name: EEGDash on AWS
Description: The EEG-DaSh data archive will establish a data-sharing resource for MEEG (EEG, MEG) data, enabling large-scale computational advancements to preserve and share scientific data from publicly funded research for machine learning and deep learning applications.
Documentation: https://eegdash.org
Contact: adelorme@ucsd.edu
ManagedBy: "[Swartz Center for Computational Neuroscience](https://sccn.ucsd.edu/)"
UpdateFrequency: About once a week.
Tags:
  - aws-pds
  - life sciences
  - machine learning
  - neuroscience
License: There are no restrictions on the use of this data.
Resources:
  - Description: EEGDash/NEMAR data
    ARN: arn:aws:s3:::nemar
    Region: us-east-2
    Type: S3 Bucket
    Explore:
    - '[Browse Bucket](https://nemar.s3.amazonaws.com)'
  - Description: NM Datasets
    ARN: arn:aws:s3:::nmdatasets
    Region: us-east-2
    Type: S3 Bucket
    Explore:
    - '[Browse Bucket](https://nmdatasets.s3.amazonaws.com)'
  - Description: NM Privileged data
    ARN: arn:aws:s3:::nmpriviledged
    Region: us-east-2
    Type: S3 Bucket
    Explore:
    - '[Browse Bucket](https://nmpriviledged.s3.amazonaws.com)'
DataAtWork:
  Tutorials:
    - Title: Deep Learning on EEGDash Data example
      URL: https://eegdash.org
      AuthorName: SCCN
      AuthorURL: https://github.com/sccn
  Tools & Applications:
    - Title: eegdash on pypi.python.org - Python module to query and download EEGDash data from Amazon S3
      URL: https://pypi.org/project/eegdash/
      AuthorName: Arnaud Delorme
      AuthorURL: https://github.com/arnodelorme
