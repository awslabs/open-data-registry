Resources:
- ARN: arn:aws:s3:::sra-pub-sars-cov2
  Description: Genomic sequence reads of SARS-CoV-2 and related coronaviridae, organized
    by NCBI accession. Files in the `sra-src` folder are in FASTQ, BAM, or CRAM format
    (original submission); files in the  `run` folder are in .sra format and require
    the [SRA Toolkit](https://github.com/ncbi/sra-tools/wiki/01.-Downloading-SRA-Toolkit)
  Region: us-east-1
  Type: S3 Bucket
- ARN: arn:aws:s3:::sra-pub-sars-cov2-metadata-us-east-1
  Description: Metadata for sra-pub-sars-cov2 in an Athena-queryable format
  Region: us-east-1
  Type: S3 Bucket
