Name: UCSF Primary Central Nervous System Lymphoma MRI Dataset
Description: >
  This BIDS-formatted dataset provides multimodal brain MRI data from 150 patients with primary
  central nervous system lymphoma (PCNSL), including T1-weighted, contrast-enhanced T1-weighted,
  FLAIR, and ADC sequences. The dataset includes automatic (PyALFE) and expert-annotated (62 subjects)
  lesion segmentations with radiomic features, along with anonymized clinical data including
  demographics, diagnosis history, medications, and genetic mutation profiles.
Documentation: https://github.com/rauschecker-sugrue-labs/UCSF-PCNSL
