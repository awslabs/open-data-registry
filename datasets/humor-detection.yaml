Description: "This dataset provides labeled humor detection from product question\
  \ answering systems.\nThe dataset contains 3 csv files: [Humorous.csv](https://humor-detection-pds.s3-us-west-2.amazonaws.com/Humorous.csv)\
  \ \ncontaining the humorous product questions, \n[Non-humorous-unbiased.csv](https://humor-detection-pds.s3-us-west-2.amazonaws.com/Non-humorous-unbiased.csv)\
  \ containing \nthe non-humorous prodcut questions from the same products as the\
  \ humorous one, and, \n[Non-humorous-biased.csv](https://humor-detection-pds.s3-us-west-2.amazonaws.com/Non-humours-biased.csv)\
  \ containing \nthe non-humorous prodcut questions from randomly selected products.\
  \ \nEach file has the question, product description, image url to the product, \n\
  and a label if the question is humorous or not.\n"
