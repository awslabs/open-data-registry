License: "[Materials Project Terms of Use](https://materialsproject.org/about/terms)"
Resources:
  - Description: Raw Data
    ARN: arn:aws:s3:::materialsproject-raw
    Region: us-east-1
    Type: S3 Bucket
  - Description: Parsed Data
    ARN: arn:aws:s3:::materialsproject-parsed
    Region: us-east-1
    Type: S3 Bucket
    Explore:
    - '[Browse Bucket](https://materialsproject-parsed.s3.amazonaws.com/index.html)'
  - Description: Build Data
    ARN: arn:aws:s3:::materialsproject-build
    Region: us-east-1
    Type: S3 Bucket
    Explore:
    - '[Browse Bucket](https://materialsproject-build.s3.amazonaws.com/index.html)'
