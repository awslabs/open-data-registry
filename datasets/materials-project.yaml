Name: Materials Project Data
Description: Materials Project is an open database of computed materials properties aiming to accelerate materials science research. The resources in this OpenData dataset contain the raw, parsed, and build data products.
Documentation: https://docs.materialsproject.org
Contact: materialsproject@lbl.gov
ManagedBy: "[Materials Project](https://materialsproject.org)"
UpdateFrequency: New versions and objects added as we continuously calculate, parse and build new materials and their properties.
