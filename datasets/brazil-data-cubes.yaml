  - aws-pds
License:  |
  The EO data cubes are produced from free and open images of CBERS-4, Landsat-8 and Sentinel-2 satellites. Data usage is subject to Terms and Conditions for the use and distribution of [Landsat data](https://www.usgs.gov/centers/eros/data-citation?qt-science_support_page_related_con=0#qt-science_support_page_related_con), Legal Notice on the use and distribution of [Sentinel-2 data](https://sentinel.esa.int/documents/247904/690755/Sentinel_Data_Legal_Notice/) and License for use and distribution of [CBERS data](https://creativecommons.org/licenses/by-sa/3.0/). When using data produced by the Brazil Data Cube, please acknowledge the work of the Brazilian National Institute for Space Research (INPE) in producing such data.
  CBERS-4 image courtesy of the National Institute for Space Research (INPE).
  Landsat-8 image courtesy of the U.S. Geological Survey.
  Sentinel-2 (ESA) image courtesy of the Copernicus SciHub.
  Sentinel-2 Cloud-Optimized GeoTIFFs data 2017-2018, was accessed on June/2021 from https://registry.opendata.aws/sentinel-2-l2a-cogs.
