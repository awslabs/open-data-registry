Name: Hubble Space Telescope Public Data
Description: |
  The Hubble Space Telescope (HST) is one of the most productive scientific instruments ever created. This dataset contains calibrated and raw data for all of the currently active instruments on HST: ACS, COS, STIS and WFC3.
Documentation: http://astroquery.readthedocs.io/en/latest/mast/mast.html
Contact: archive@stsci.edu
ManagedBy: "[Space Telescope Science Institute](http://www.stsci.edu/)"
UpdateFrequency: Hourly
Tags:
  - astronomy
  - aws-pds
License: STScI herby grants the non-exclusive, royalty free, non-transferable, worldwide right and license to use, reproduce and publicly display in all media public data from the Hubble Space Telescope.
Resources:
  - Description: Project data files in a ['Requester Pays'](https://docs.aws.amazon.com/AmazonS3/latest/dev/RequesterPaysBuckets.html) bucket
    ARN: arn:aws:s3:::stpubdata/hst
    Region: us-east-1
    Type: S3 Bucket
    RequesterPays: True
  - Description: Notifications for new data
    ARN: arn:aws:sns:us-east-1:879230861493:stpubdata
    Region: us-east-1
    Type: SNS Topic
