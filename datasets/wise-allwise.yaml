Citation: "If you use the AllWISE Images Atlas, please cite the Digital Object Identifier (DOI): [10.26131/IRSA153](https://www.ipac.caltech.edu/doi/irsa/10.26131/IRSA153). If you use the AllWISE Source Catalog, please cite the Digital Object Identifier (DOI): [10.26131/IRSA1](https://www.ipac.caltech.edu/doi/irsa/10.26131/IRSA1). In addition, follow the [AllWISE acknowledgement guidelines](https://wise2.ipac.caltech.edu/docs/release/allwise/expsup/sec1_6b.html) and the [IRSA acknowledgement guidelines](https://irsa.ipac.caltech.edu/ack.html)."
Resources:
  - Description: The AllWISE Images Atlas includes 18,240 4-band (3.4, 4.6, 12, 22 microns) calibrated 1.56 deg x1.56 deg FITS images, depth-of-coverage and noise maps, and image metadata produced by coadding nearly 7.9 million single-exposure images from all survey phases. The AllWISE Source Catalog contains accurate positions, apparent motion measurements, four-band fluxes and flux variability statistics for over 747 million objects detected on the deep, coadded Atlas Images. It is available in Apache Parquet, partitioned by HEALPix order 5. Additional presentations of this data may be added when available.
