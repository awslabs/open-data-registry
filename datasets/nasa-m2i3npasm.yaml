Name: 'MERRA-2 inst3_3d_asm_Np: 3d,3-Hourly,Instantaneous,Pressure-Level,Assimilation,Assimilated
  Meteorological Fields 0.625 x 0.5 degree V5.12.4 (M2I3NPASM) at GES DISC'
Description: "M2I3NPASM (or  inst3_3d_asm_Np) is an instantaneous 3-dimensional 3-hourly
  data collection in Modern-Era Retrospective analysis for Research and Applications
  version 2 (MERRA-2).  This collection consists of assimilations of meteorological
  parameters at 42 pressure levels, such as  temperature, wind components, vertical
  pressure velocity, water vapor, ozone mass mixing ratio, and layer height. The data
  field is available every three hours starting from 00:00 UTC, e.g.:  00:00, 03:00,
  … , 21:00 UTC. The information on the pressure levels can be found in the section
  4.2 of the MERRA-2 File Specification document.  \n\nMERRA-2 is the latest version
  of global atmospheric reanalysis for the satellite era produced by NASA Global Modeling
  and Assimilation Office (GMAO) using the Goddard Earth Observing System Model (GEOS)
  version 5.12.4.  The dataset covers the period of 1980-present with the latency
  of ~3 weeks after the end of a month. \n\nData Reprocessing:  Please check “Records
  of MERRA-2 Data Reprocessing and Service Changes” linked from the “Documentation”
  tab on this page.  Note that a reprocessed data filename is different from the original
  file.\n\nMERRA-2 Mailing List: Sign up to receive information on reprocessing of
  data, changing of tools and services, as well as data announcements from GMAO. Contact
  the GES DISC Help Desk (gsfc-dl-help-disc@mail.nasa.gov) to be added to the list.\n\nQuestions:
  If you have a question, please read \"MERRA-2 File Specification Document\",  “MERRA-2
  Data Access – Quick Start Guide”, and FAQs linked from the ”Documentation” tab on
  this page.  If that does not answer your question, you may post your question to
  the NASA Earthdata Forum (forum.earthdata.nasa.gov) or email the GES DISC Help Desk
  (gsfc-dl-help-disc@mail.nasa.gov).\nRead our doc on how to get AWS Credentials to
  retrieve this data: https://data.gesdisc.earthdata.nasa.gov/s3credentialsREADME"
