Description: "Open Synthetic Aperture Radar (SAR) data from Capella Space. Capella\
  \ Space is an information services company\n  that provides on-demand, industry-leading,\
  \ high-resolution synthetic aperture radar (SAR) Earth observation\n  imagery. Through\
  \ a constellation of small satellites, Capella provides easy access to frequent,\
  \ timely, and\n  flexible information affecting dozens of industries worldwide.\
  \ Capella's high-resolution SAR satellites are\n  matched with unparalleled infrastructure\
  \ to deliver reliable global insights that sharpen our understanding\n  of the changing\
  \ world \u2013 improving decisions about commerce, conservation, and security on\
  \ Earth. Learn more\n  at www.capellaspace.com.\n"
