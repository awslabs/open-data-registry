Description: This data ecosystem, Brain Observatory Storage Service & Database (BossDB),
  contains several neuro-imaging datasets across multiple modalities and scales, ranging
  from nanoscale (electron microscopy), to microscale (cleared lightsheet microscopy
  and array tomography), and mesoscale (structural and functional magnetic resonance
  imaging). Additionally, many of the datasets include dense segmentation and meshes.
Documentation: https://bossdb.org/
License: Creative Commons 4.0 International (CC BY 4.0)
ManagedBy: '[Johns Hopkins University Applied Physics Laboratory](https://https://jhuapl.edu)'
Name: BossDB Open Neuroimagery Datasets
Resources:
- ARN: arn:aws:s3:::bossdb-open-data
  Description: Large 3D volumes of neuroimaging data and image processing products
    such as segmentation and reconstructed meshes
  Region: us-east-1
  Type: S3 Bucket
