  Description: 'The data is organized as versioned objects for reference data, and
    data packages for use with the R programming language. The reference data is primarily
    intended for use with the Galaxy application, and has been formatted for easy
    configuration. In the future, additional formats may be provided. The packages
    as well as the AnnotationHub and ExperimentHub data are intended for use with
    R / Bioconductor.

    '
