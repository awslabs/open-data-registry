Description: 'This dataset provides genomic reference data and software packages for
  use with [Galaxy](https://galaxyproject.org/) and [Bioconductor](https://bioconductor.org/)
  applications. The reference data is available for hundreds of reference genomes
  and has been formatted for use with a variety of tools. The available configuration
  files make this data easily incorporable with a local Galaxy server without additional
  data preparation. Additionally, Bioconductor''s AnnotationHub and ExperimentHub
  data are provided for use via R packages through which the data can be downloaded
  and installed into any R environment.

  '
