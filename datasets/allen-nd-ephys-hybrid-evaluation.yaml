Name: Allen Institute for Neural Dynamics - Extracellular Electrophysiology Hybrid Evaluation Benchmark
Description: Evaluation of spike sorting methods is a challenging task, as it requires both ground-truth data and a variety of sorting algorithms to compare against. This dataset contains a set of hybrid data specifically designed for benchmarking spike sorting methods.
Documentation: https://allenneuraldynamics.github.io/data.html#aind-benchmark-dataephys-hybrid-evaluation
