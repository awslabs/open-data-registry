Description: 'The Clinical Proteomic Tumor Analysis Consortium (CPTAC) is a national
  effort to accelerate the

  understanding of the molecular basis of cancer through the application of large-scale
  proteome and

  genome analysis, or proteogenomics. CPTAC-2 is the Phase II of the CPTAC Initiative
  (2011-2016).

  Datasets contain open RNA-Seq Gene Expression Quantification, miRNA-Seq Isoform
  Expression

  Quantification, and miRNA Expression Quantification data.

  '
