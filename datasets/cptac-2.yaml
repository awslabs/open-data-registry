Name: Clinical Proteomic Tumor Analysis Consortium 2 (CPTAC-2)
Description: |
  The Clinical Proteomic Tumor Analysis Consortium (CPTAC) is a national effort to accelerate the
  understanding of the molecular basis of cancer through the application of large-scale proteome and
  genome analysis, or proteogenomics. CPTAC-2 is the Phase II of the CPTAC Initiative (2011-2016).
  Datasets contain open RNA-Seq Gene Expression Quantification, miRNA-Seq Isoform Expression
  Quantification, and miRNA Expression Quantification data.
Documentation: https://cptac-data-portal.georgetown.edu/cptac/public?scope=Phase+II+%2525
Contact: dcf-support@datacommons.io
ManagedBy: Center for Translational Data Science at The University of Chicago
UpdateFrequency: |
  Genomic Data Commons (GDC) is source of truth for this dataset; GDC offers monthly data releases,
  although this dataset may not be updated at every release.
