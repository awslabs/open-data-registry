      URL: https://github.com/ga4gh/benchmarking-tools
      AuthorName: GA4GH Benchmarking Team
    - Title: The Genome in a Bottle Github Project
      URL: https://github.com/genome-in-a-bottle/about_GIAB
      AuthorName: Genome In A Bottle Consortium
  Publications:
