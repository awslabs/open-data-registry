Citation: "If you use the NEOWISE Post-Cryo Single-exposure Image Sets, please cite the Digital Object Identifier (DOI): [10.26131/IRSA148](https://www.ipac.caltech.edu/doi/irsa/10.26131/IRSA148). In addition, follow the [WISE and NEOWISE acknowledgement guidelines](https://wise2.ipac.caltech.edu/docs/release/postcryo/#acknowl) and the [IRSA acknowledgement guidelines](https://irsa.ipac.caltech.edu/ack.html)."
Resources:
  - Description: 'NEOWISE Post-Cryo Single-exposure Image Sets: 901,271 calibrated 1016x1016 pix @2.75"/pix FITS image sets for the individual 7.7 sec W1 and W2 WISE survey exposures. Each image set consists of two intensity images, noise maps, and bit-masks indicating pixel use status, one each for the W1 and W2 bands.'
