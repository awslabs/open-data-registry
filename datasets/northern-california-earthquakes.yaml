Name: Northern California Earthquake Data
Description: |
  This dataset contains various types of digital data relating
  to earthquakes in central and northern California. 
  Time series data come from broadband, short period, and strong motion
  seismic sensors, GPS, and other geophysical sensors.
Documentation: https://ncedc.org/db/cloud.html
Contact: stephane@berkeley.edu
ManagedBy: "[Northern California Earthquake Data Center](https://ncedc.org)"
UpdateFrequency: Daily
Collabs:
  ASDI:
    Tags:
      - disaster response
Tags:
  - aws-pds
  - earth observation
  - earthquakes
  - seismology
License: |
  NCEDC hereby grants the non-exclusive, royalty free, non-transferable, 
  worldwide right and license to use, reproduce and publicly display in all media 
  public data from the Northern California Seismic Network. Please cite 
  the "NCEDC (2014), Northern California Earthquake Data Center. UC Berkeley
  Seismological Laboratory. Dataset. doi:10.7932/NCEDC." for any research
  publications using this data.
Resources:
  - Description: "Seismic waveform data (miniSEED format), metadata (FDSNStationXML format) and earthquake catalog (CSV & Hypoinverse formats)"
    ARN: arn:aws:s3:::ncedc-pds
    Region: us-west-2
    Type: S3 Bucket
