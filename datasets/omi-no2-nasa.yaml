Name: OMI/Aura NO2 Cloud-Screened Tropospheric Column Global Gridded 0.25 degree x 0.25 degree in Cloud-Optimized GeoTiff
Description: |
  NO2 tropospheric column density, screened for CloudFraction < 30% global daily  composite at 0.25 degree resolution for the temporal range of 2004 to May 2020.
  Original archive data in HDF5 has been processed into a Cloud-Optimized GeoTiff (COG) format. Quality Assurance - This data has been validated by the NASA Science Team at Goddard Space Flight Center.
  Cautionary Note: https://airquality.gsfc.nasa.gov/caution-interpretation.
  File Listing: https://omi-no2-nasa.s3-us-west-2.amazonaws.com/.
Documentation: https://disc.gsfc.nasa.gov/datasets/OMNO2d_003/summary
Contact: manil.maskey@nasa.gov
ManagedBy: NASA
UpdateFrequency: None
