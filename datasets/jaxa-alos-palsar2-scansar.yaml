Description: "The 25 m PALSAR-2 ScanSAR is normalized backscatter data of PALSAR-2\
  \ broad area observation mode with observation width of 350 km.\n  The SAR imagery\
  \ was ortho-rectificatied and slope corrected using the ALOS World 3D - 30 m (AW3D30)\
  \ Digital Surface Model.\n  Polarization data are stored as 16-bit digital numbers\
  \ (DN).\n  The DN values can be converted to gamma naught values in decibel unit\
  \ (dB) using the following equation:\n  \u03B30 = 10*log10(DN2) - 83.0 dB\n  CARD4L\
  \ stands for CEOS Analysis Ready Data for Land (Level 2.2) data are ortho-rectified\
  \ and radiometrically terrain-corrected.\n  This dataset is compatible with the\
  \ [Committee on Earth Observation (CEOS)](https://ceos.org/) [Analysis Ready Data\
  \ for LAND (CARD4L)](https://ceos.org/ard/files/PFS/NRB/v5.5/CARD4L-PFS_NRB_v5.5.pdf)\
  \ standard.<br/><br/>\n  \n"
