Description: "M2T1NXSLV (or  tavg1_2d_slv_Nx) is an hourly time-averaged 2-dimensional
  data collection in Modern-Era Retrospective analysis for Research and Applications
  version 2 (MERRA-2).  This collection consists of meteorology diagnostics at popularly
  used vertical levels, such as air temperature at 2-meter (or at 10-meter, 850hPa,
  500 hPa, 250hPa), wind components at 50-meter (or at 2-meter, 10-meter, 850 hPa,
  500hPa, 250 hPa), sea level pressure, surface pressure, and total precipitable water
  vapor (or ice water, liquid water).  The data field is time-stamped with the central
  time of an hour starting from 00:30 UTC, e.g.: 00:30, 01:30, … , 23:30 UTC.\n\nMERRA-2
  is the latest version of global atmospheric reanalysis for the satellite era produced
  by NASA Global Modeling and Assimilation Office (GMAO) using the Goddard Earth Observing
  System Model (GEOS) version 5.12.4.  The dataset covers the period of 1980-present
  with the latency of ~3 weeks after the end of a month. \n\nData Reprocessing:  Please
  check “Records of MERRA-2 Data Reprocessing and Service Changes” linked from the
  “Documentation” tab on this page.  Note that a reprocessed data filename is different
  from the original file.\n\nMERRA-2 Mailing List: Sign up to receive information
  on reprocessing of data, changing of tools and services, as well as data announcements
  from GMAO. Contact the GES DISC Help Desk (gsfc-dl-help-disc@mail.nasa.gov) to be
  added to the list.\n\nQuestions: If you have a question, please read \"MERRA-2 File
  Specification Document\",  “MERRA-2 Data Access – Quick Start Guide”, and FAQs linked
  from the ”Documentation” tab on this page.  If that does not answer your question,
  you may post your question to the NASA Earthdata Forum (forum.earthdata.nasa.gov)
  or email the GES DISC Help Desk (gsfc-dl-help-disc@mail.nasa.gov).\nRead our doc
  on how to get AWS Credentials to retrieve this data: https://data.gesdisc.earthdata.nasa.gov/s3credentialsREADME"
