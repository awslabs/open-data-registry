Name: PD12M
Description: PD12M is a collection of 12.4 million CC0/PD image-caption pairs for the purpose of training generative image models.
Documentation: https://huggingface.co/datasets/Spawning/PD12M
Contact: info@spawning.ai
ManagedBy: Spawning
UpdateFrequency: Data will be adjusted as infringing works are discovered, improved provenance is acquired, or infringing captions are discovered.
Tags:
- image processing
- machine learning
- media
- art
- deep learning
- labeled
License: https://cdla.dev/permissive-2-0/
Resources:
  - Description: Image files
    ARN: arn:aws:s3:::pd12m
    Region: us-west-2
    Type: S3 Bucket
DataAtWork:
  Tutorials:
    - Title: Working with the Metadata
      URL: https://huggingface.co/datasets/Spawning/PD12M
      AuthorName: Spawning
    - Title: Downloading Images
      URL: https://huggingface.co/datasets/Spawning/PD12M/blob/main/tutorials/images.md
      AuthorName: Spawning
  Tools & Applications:
    - Title: Hugging Face Dataset
      URL: https://huggingface.co/datasets/Spawning/PD12M
      AuthorName: Spawning
    - Title: Source.Plus
      URL: https://source.plus/pd12m
      AuthorName: Spawning
  Publications:
    - Title: "PD12M: A Large-Scale Image Captioning Dataset"
      URL: https://arxiv.org/abs/2410.23144
      AuthorName: Jordan Meyer, Nick Padgett, Laura Exline, Cullen Miller
    - Title: Datasheet
      URL: https://huggingface.co/datasets/Spawning/PD12M/blob/main/Datasheet.pdf
      AuthorName: Spawning
