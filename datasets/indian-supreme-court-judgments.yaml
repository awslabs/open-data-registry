Name: Indian Supreme Court Judgments
Description: This dataset contains judgements from the Indian Supreme Court, downloaded from ecourts website. It contains judgments from 1950 to 2025, along with raw metadata (in json format) and structured metadata in parquet format. Judgments are available in both English and regional Indian languages in zip format for easier download.
Documentation: https://github.com/vanga/indian-supreme-court-judgments/blob/main/opendata/docs/dataset.md
Contact: contact@dattam.in
ManagedBy: "[Dattam Labs](https://dattam.in)"
UpdateFrequency: Bi-monthly
Tags:
  - legal data
  - aws-pds
License: CC-BY-4.0
