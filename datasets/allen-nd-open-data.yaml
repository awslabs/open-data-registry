Name: Allen Institute for Neural Dynamics - Mouse Neuroanatomy and Physiology Data
Description: The Allen Institute for Neural Dynamics (AIND) is committed to FAIR, Open, and Reproducible science. We therefore share all of the raw and derived data we collect publicly with rich metadata, including preliminary data collected during methods development, as near to the time of collection as possible. 
Documentation: https://aind-data-schema.readthedocs.io/en/latest/opendata.html
Contact: aindopendata@alleninstitute.org
ManagedBy: "[Allen Institute](http://neuraldynamics.alleninstitute.org/)"
UpdateFrequency: Weekly
Tags:
