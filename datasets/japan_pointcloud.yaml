Name: Japan Prefectures, 3D Point Cloud Data
Description: |
  This dataset comprises high-precision 3D point cloud data that covers all prefectures throughout Japan.
  The data is produced through aerial laser surveys, airborne laser bathymetry, and mobile mapping systems, representing the culmination of many years of dedicated effort.
  This data will be visualized and analyzed for use in infrastructure maintenance, disaster prevention measures, and autonomous vehicle driving.
Documentation: https://github.com/aigidjp/opendata_japan_pointcloud/blob/main/README.md
