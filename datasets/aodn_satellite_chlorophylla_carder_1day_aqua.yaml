Name: Satellite - Ocean Colour -  MODIS - 1 day - Chlorophyll-a concentration (Carder
  model)
Description: 'The Aqua satellite platform carries a MODIS sensor that observes sunlight
  reflected from within the ocean surface layer at multiple wavelengths. These multi-spectral
  measurements are used to infer the concentration of chlorophyll-a (Chl-a), most
  typically due to phytoplankton, present in the water.


  There are multiple retrieval algorithms for estimating Chl-a. These data use the
  Carder method implemented in the SeaDAS processing software l2gen and described
  in Carder K. L., Chen F. R., Lee Z. P., Hawes S. K. and Cannizzaro J. P. (2003),
  MODIS Ocean Science Team Algorithm Theoretical Basis Document, ATBD 19, Case 2 Chlorophyll
  a, Version 7, URL: http://modis.gsfc.nasa.gov/data/atbd/atbd_mod19.pdf (accessed
  17 March 2022).'
