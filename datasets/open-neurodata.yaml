Description: This bucket contains multiple neuroimaging datasets (as Neuroglancer
  Precomputed Volumes) across multiple modalities and scales, ranging from nanoscale
  (electron microscopy), to microscale (cleared lightsheet microscopy and array tomography),
  and mesoscale (structural and functional magnetic resonance imaging). Additionally,
  many of the datasets include segmentations and meshes.
