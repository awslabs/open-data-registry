Name: Open NeuroData
Description: This bucket contains multiple neuroimaging datasets (as Neuroglancer Precomputed Volumes) across multiple modalities and scales, ranging from nanoscale (electron microscopy), to microscale (cleared lightsheet microscopy and array tomography), and mesoscale (structural and functional magnetic resonance imaging). Additionally, many of the datasets include segmentations and meshes.
Contact: support@neurodata.io
Documentation: https://neurodata.io/help/download/
ManagedBy: "[NeuroData](https://neurodata.io/ocp)"
UpdateFrequency: The dataset may be updated with additional or corrected data on a need-to-update basis.
Tags:
  - biology
  - image processing
  - neuroimaging
  - neuroscience
  - electron microscopy
  - life sciences
  - lightsheet microscopy
  - magnetic resonance imaging
  - array tomography
License: ODC-By v1.0 unless otherwise specified
Resources:
  - Description: Neuroglancer precomputed volumes in a public bucket
    ARN: arn:aws:s3:::open-neurodata
    Region: us-east-1
    Type: S3 Bucket
