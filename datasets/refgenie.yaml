Name: Refgenie reference genome assets
Description: Pre-built refgenie reference genome data assets used for aligning and analyzing DNA sequence data.
Documentation: http://refgenie.databio.org
Contact: https://github.com/databio/refgenie/issues
ManagedBy: Sheffield lab at the University of Virginia
UpdateFrequency: As new data becomes available (roughly quarterly)
Tags:
  - aws-pds
  - biology
  - bioinformatics
  - genetic
  - genomic
  - infrastructure
  - life sciences
  - single-cell transcriptomics
  - transcriptomics
  - whole genome sequencing  
License: Public domain
Resources:
  - Description: Refgenie S3 Bucket
    ARN: arn:aws:s3:::awspds.refgenie.databio.org
    Region: us-east-1
    Type: S3 Bucket
