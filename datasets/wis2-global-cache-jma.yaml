Name: Global Cache of Japan 
Description: >-
  Real-time and archival data from the Global Cables system providing comprehensive Earth system data 
  covering Climate, Hydrology, Atmosphere, Cryosphere, Copernicus, Oceans, and Space Weather.
Documentation: https://www.wis-jma.go.jp/cms/index.html
Contact: wis-jma@met.kishou.go.jp
ManagedBy: "[Japan Meteorological Agency](https://www.wis-jma.go.jp/cms/index.html)"
UpdateFrequency: Data is updated with new information every 24 hours or less.
Tags:
- aws-pds
- Analysis
- Aviation
- Climate
- Cyclone
- Empty or Invalid
- Forecast
- Oceanographic data
- Physical/chemical constituents
- RADAR
- Satellite
- Surface
- Unknown
- Upper air
- Warning
License: There are no restrictions on the use of this data. Attribution of original source is requested.
Resources:
  - Description: Core data as defined in the [WMO Unified Data Policy (Resolution 1 (Cg-19))](https://library.wmo.int/idurl/4/58009) and the [initial Catalogue of Core Data](http://library.wmo.int/doc_num.php?explnum_id=11001#page=139). Data covers a global extent. Data is provided in WMO approved formats - GRIB, BUFR and NetCDF. Users should subscribe to receive notification messages about newly available data. Please refer to the documentation.
    ARN: arn:aws:s3:::jma-global-cables
    Region: ap-northeast-1
    Type: S3 Bucket
    Explore:
    - '[Browse Bucket](https://xxxxxxxxxxxxxxxxxxxxxxx.amazonaws.com/index.html)'
