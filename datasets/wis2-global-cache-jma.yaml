Name: Global Cables
Description: >-
  Real-time and archival data from the Global Cables system providing comprehensive Earth system data 
  covering Climate, Hydrology, Atmosphere, Cryosphere, Copernicus, Oceans, and Space Weather.
Documentation: https://developer.jma.go.jp/site/nwp/en/nwp_1.html///////////TBD
Contact: wis-jma@met.kishou.go.jp///////////TBD
