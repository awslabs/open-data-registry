Name: Global Cables
Description: Real-time and archival data from the Global Cables system providing comprehensive Earth system data covering Climate, Hydrology, Atmosphere, Cryosphere, Copernicus, Oceans, and Space Weather.
Documentation: https://developer.jma.go.jp/site/nwp/en/nwp_1.html
Contact: jma-api@met.kishou.go.jp
ManagedBy: "[Japan Meteorological Agency](https://www.jma.go.jp/jma/index.html)"
UpdateFrequency: Data is updated with new information every 24 hours or less.
Tags:
  - aws-pds
  - earth observation
  - weather
  - climate
  - meteorological
  - hydrology
  - atmosphere
  - oceans
  - space weather
License: CC0 Government work
Resources:
  - Description: Global Cables dataset
    ARN: arn:aws:s3:::jma-global-cables
    Region: ap-northeast-1
    Type: S3 Bucket
    Explore:
    - '[Browse Bucket](https://jma-global-cables.s3.amazonaws.com/index.html)'
  - Description: "[Rich notifications](https://github.com/wmo-jma/wis2-topic-library/) for real-time data with filterable fields"
    ARN: arn:aws:sns:ap-northeast-1:123456789012:NewGlobalCablesObjectFilterable
    Region: ap-northeast-1
    Type: SNS Topic
