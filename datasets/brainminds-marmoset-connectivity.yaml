Name: Brain/MINDS Marmoset Connectivity Resource on AWS
Description: Brain/MINDS Marmoset Connectivity Resource (BMCR) is a resource that provides access to anterograde and retrograde neuronal tracer data, made available by Brain/MINDS project. It is currently restricted to injections into the prefrontal cortex of a marmoset brain but is planned to include injections into entire cortical areas and representative subcortical brain regions.
Documentation: https://bmcr.brainminds.jp/
Contact: https://dataportal.brainminds.jp/contact-us
ManagedBy: "[RIKEN Center for Brain Science](https://cbs.riken.jp)"
UpdateFrequency: As new data become available.
