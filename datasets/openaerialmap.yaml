Name: OpenAerialMap on AWS
Description: OpenAerialMap is a collection of high-resolution openly licensed satellite and aerial imagery.
Documentation: https://docs.openaerialmap.org/
Contact: info@openaerialmap.org
ManagedBy: "[Humanitarian OpenStreetMap Team](https://www.hotosm.org/)"
UpdateFrequency: New imagery is added as soon as it is uploaded by community contributors.
Tags:
  - satellite imagery
  - aerial imagery
  - earth observation
  - disaster response
  - cog
License: All imagery is publicly licensed CC-BY 4.0, with attribution as contributors of Open Imagery Network. All imagery is available to be traced in OpenStreetMap..
Resources:
  - Description: OpenAerialMap files and metadata
    ARN: arn:aws:s3:::oin-hotosm
    Region: us-east-1
    Type: S3 Bucket
    Explore:
    - '[Browse Bucket](https://oin-hotosm.s3.amazonaws.com/)'
