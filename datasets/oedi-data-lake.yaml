Name: Department of Energy's Open Energy Data Initiative (OEDI)
Description: |
  Data released under the Department of Energy's Open Energy Data Initiative
  (DOE). The Open Energy Data Initiative (OEDI) aims to improve and automate
  access of high-value energy data sets across the U.S. Department of Energy’s
  (DOE’s) programs, offices, and national laboratories. OEDI aims to make data
  actionable and discoverable by researchers and industry to accelerate
  analysis and advance innovation.
Documentation: https://github.com/openEDI/documentation/
Contact:  https://github.com/openEDI/documentation/issues
ManagedBy: '[National Renewable Energy Laboratory](https://www.nrel.gov/)'
UpdateFrequency:  As needed
Collabs:
  ASDI:
    Tags:
      - energy
