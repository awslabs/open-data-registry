Name: "The Human Connectome Project"
Description: The Human Connectome Project (HCP Young Adult, HCP-YA) is mapping the healthy human connectome by collecting and freely distributing neuroimaging and behavioral data on 1,200 normal young adults, aged 22-35. 
Documentation: http://www.humanconnectome.org/study/hcp-young-adult/document/1200-subjects-data-release
