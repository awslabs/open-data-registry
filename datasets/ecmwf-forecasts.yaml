Name: 'ECMWF real-time forecasts'
Description: |
  These products are a subset of the ECMWF real-time forecast data and are made available to the public free of charge. They are based on the medium-range (high-resolution and ensemble) and seasonal forecast models. Products are available at 0.4 degrees resolution in GRIB2 format unless stated otherwise. 
Documentation: "[User Documentation](https://confluence.ecmwf.int/display/DAC/ECMWF+open+data%3A+real-time+forecasts)"
Contact: https://confluence.ecmwf.int/site/support
ManagedBy: "[European Centre for Medium-Range Weather Forecasts](https://www.ecmwf.int/)"
UpdateFrequency: "The data are released 1 hour after the [real-time dissemination schedule](https://confluence.ecmwf.int/display/DAC/Dissemination+schedule)."
