Name: NIH Roadmap Epigenomics
Description: |
    The NIH Roadmap Epigenomics Mapping Consortium was launched with the goal of producing a public resource of human epigenomic data to catalyze basic biology and disease-oriented research. The project has generated high-quality, genome-wide maps of several key histone modifications, chromatin accessibility, DNA methylation and mRNA expression across 100s of human cell types and tissues.
Contact: dli23@wustl.edu
ManagedBy: NIH Roadmap Epigenomics Mapping Consortium, Ting Wang Lab at WashU (https://wang.wustl.edu/)
Documentation: https://egg2.wustl.edu/roadmap/web_portal/
UpdateFrequency: NIH Roadmap Epigenomics Mapping Consortium ended, no updates would be provided.
Tags:
    - biology
    - bioinformatics
    - genetic
    - genomic
    - epigenomics
    - life sciences
    - aws-pds
License: External data users may freely download, analyze, and publish results based on any NIH Roadmp Epigenomics data provided here without restrictions.
