Name: PALSAR-2 ScanSAR Flooding in Rwanda (L2.1)

Description: |
    Torrential rainfall triggered flooding and landslides in many parts of Rwanda. The hardest-hit districts were Ngororero, Rubavu, Nyabihu, Rutsiro and Karongi. According to reports, 14 people have died in Karongi, 26 in Rutsiro, 18 in Rubavu, 19 in Nyabihu and 18 in Ngororero.
Rwanda National Police reported that the Mukamira-Ngororero and Rubavu-Rutsiro roads are impassable due to flooding and landslide debris. UNITAR on behalf of United Nations Office for the Coordination of Humanitarian Affairs (OCHA) / Regional Office for Southern & Eastern Africa in cooperation with Rwanda Space Agency (RSA) was activated International Disaster Charter. JAXA has responded to the flood event in Rwanda by conducting emergency disaster observations and providing data as requested by OCHA and RSA through the International Disaster Charter. The 25 m PALSAR-2 ScanSAR is normalized backscatter data of PALSAR-2 broad area observation mode with observation width of 350 km. Polarization data are stored as 16-bit digital numbers (DN). The DN values can be converted to gamma naught values in decibel unit (dB) using the following equation: Î³0 = 10*log10(DN2) - 83.0 dB. Included in this dataset are ALOS-2 PALSAR-2 ScanSAR 2.1 data. Level 2.1 data is orthorectified from level 1.1 data by using digital elevation model. Pixel spacing is selectable depending on observation modes. Image coordinate in map projection is geocoded.

