Description: "This dataset contains alignment files and short nucleotide, copy number,\
  \ repeat expansion (STR) and structural variant call files from the 1000 Genomes\
  \ Project Phase 3 dataset (n=3202) using Illumina DRAGEN v3.5.7b and v3.7.6 software.\
  \ The v3.7.6 dataset also includes results from joint small variant, de novo structural\
  \ variant, de novo copy number variant and repeat expansion calls on 602 trio families\
  \ comprised of members from the 1000 Genomes Project Phase 3 dataset, as well as\
  \ DRAGEN gVCF Genotyper (v3.8.3) analysis on the entire dataset (n=3202).  Improvements\
  \ and new features in the v3.7.6 individual samples analyses include CYP2D6 variant\
  \ calling and joint detection (see \u2018DRAGEN 3.7 User Guide\u2019 for details\
  \ on these features) and use of graph-based hg19 and hg38 reference hash tables\
  \ (see \u2018DRAGEN Wins at PrecisionFDA Truth Challenge V2 Showcase Accuracy Gains\
  \ from Alt-aware Mapping and Graph Reference Genomes\u2019 for details)."
