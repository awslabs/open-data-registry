Name: "1000 Genomes Phase 3 Reanalysis with DRAGEN 3.5"
Description: This dataset contains alignment files and short nucleotide, copy number, and structural variant call files from the newly revised (n=3202) 1000 Genomes Project Phase 3 using Illumina DRAGEN v3.5.7b
Contact: "[Illumina, Inc.](mailto:support@illumina.com)"
Documentation: "[DRAGEN Support Resources](https://support.illumina.com/sequencing/sequencing_software/dragen-bio-it-platform.html)"
ManagedBy: "[Illumina, Inc.](https://www.illumina.com/products/by-type/informatics-products/dragen-bio-it-platform.html)"
UpdateFrequency: Files may be updated subsequent to changes to the 1000 Genomes Project.
Tags:
  - aws-pds
  - life sciences
  - health
  - biology
  - genetic
  - genomic
  - bam
  - vcf
License: "TBD"
Resources:
  - Description: BAM, SNV-vcf, SNV-gvcf, STR-vcf, STR-bam, SV-vcf, ROH-vcf, CNV-vcf, CNV-bw files in a public S3 bucket. 
    ARN: arn:aws:s3:::1000genomes-dragen
    Region: us-west-2
    Type: S3 Bucket
