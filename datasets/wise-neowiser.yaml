Citation: "If you use the NEOWISE-R Single-exposure Image Sets, please cite the Digital Object Identifier (DOI): [10.26131/IRSA147](https://www.ipac.caltech.edu/doi/irsa/10.26131/IRSA147). If you use the NEOWISE-R Single-exposure Source Table, please cite the Digital Object Identifier (DOI): [10.26131/IRSA144](https://www.ipac.caltech.edu/doi/irsa/10.26131/IRSA144). In addition, follow the [NEOWISE acknowledgement guidelines](https://wise2.ipac.caltech.edu/docs/release/neowise/expsup/sec1_6b.html) and the [IRSA acknowledgement guidelines](https://irsa.ipac.caltech.edu/ack.html)."
Resources:
  - Description: 'The Single-exposure Image Sets consist of more than 20 million calibrated 1016x1016 pix @2.75"/pix FITS image sets for the individual 7.7 sec NEOWISE survey exposures in the W1 and W2 bands (centered at 3.4 and 4.6 microns). Each image set consists of two intensity images, noise maps, and bit-masks indicating pixel use status, one for each band. The Single-exposure Source Table contains time-tagged fluxes, positions and measurement information for more than 150 billion source detections extracted from the Single-exposure images. It is available in Apache Parquet format, partitioned by HEALPix order 5. Additional presentations of this data may be added when available.'
