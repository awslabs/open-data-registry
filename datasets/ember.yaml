Name: EMBER Open Datasets
Description: This is data from, Ecosystem for Multi-modal Brain-behavior Experimentation and Research (EMBER), It contains time series behavioral and neuroscience data from animal and deidentified human subjects across multiple modalities.
Documentation: https://emberarchive.org/
Contact: brock.wester@jhuapl.edu
ManagedBy: "[Johns Hopkins University Applied Physics Laboratory](https://www.jhuapl.edu)"
UpdateFrequency: New datasets are added as soon as it is available. Minor updates on existing datasets occur sporadically.
Tags:
  - neural data
  - behavioral
  - physiological
  - biochemical
  - kinematic
  - spatial
  - molecular
License: Creative Commons 4.0 International (CC BY 4.0)
Resources:
  - Description: Time series neurophysiology and behavioral data from animal and human (deidentified)
    ARN: arn:aws:s3:::ember-open-data
    Region: us-east-1
    Type: S3 Bucket
