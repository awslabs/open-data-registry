Citation: "If you use the 3-Band Cryo Single-exposure Image Sets, please cite the Digital Object Identifier (DOI): [10.26131/IRSA149](https://www.ipac.caltech.edu/doi/irsa/10.26131/IRSA149). In addition, follow the [WISE acknowledgement guidelines](https://wise2.ipac.caltech.edu/docs/release/allsky/expsup/sec1_6b.html) and the [IRSA acknowledgement guidelines](https://irsa.ipac.caltech.edu/ack.html)."
Resources:
  - Description: '3-Band Cryo Single-exposure Image Sets: 392,879 calibrated 1024x1024 pix @2.75"/pix FITS image sets for the individual 7.7 sec (W1 and W2) and 8.8/4.4/2.2/1.1 sec (W3) WISE survey exposures. Each image set consists of three intensity images, noise maps, and bit-masks indicating pixel use status, one each for the W1, W2 and W3 WISE bands.'
