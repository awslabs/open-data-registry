Name: Clinical Proteomic Tumor Analysis Consortium-3 Open Data
Description: |
  The Clinical Proteomic Tumor Analysis Consortium (CPTAC) is a national effort to accelerate the
  understanding of the molecular basis of cancer through the application of large-scale proteome and
  genome analysis, or proteogenomics. CPTAC-3 is the Phase III of the CPTAC Initiative. The dataset
  contains open RNA-Seq Gene Expression Quantification data.
Documentation: https://cptac-data-portal.georgetown.edu/cptac/public?scope=Phase+III
Contact: dcf-support@datacommons.io
ManagedBy: AWS buckets managed by University of Chicago
UpdateFrequency: |
  Genomic Data Commons (GDC) is source of truth for this dataset; GDC offers monthly data releases,
  although this dataset may not be updated at every release.
Tags:
  - aws-pds
  - cancer
  - genomic
  - life sciences
License: "NIH Genomic Data Sharing Policy: https://gdc.cancer.gov/access-data/data-access-policies"
