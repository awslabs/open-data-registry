Description: 'The Clinical Proteomic Tumor Analysis Consortium (CPTAC) is a national
  effort to accelerate the

  understanding of the molecular basis of cancer through the application of large-scale
  proteome and

  genome analysis, or proteogenomics. CPTAC-3 is the Phase III of the CPTAC Initiative.
  The dataset

  contains open RNA-Seq Gene Expression Quantification data.

  '
