Description: 'ParaCrawl is a set of large parallel corpora to/from English for all
  official EU languages by a broad web crawling effort. State-of-the-art methods are
  applied for the entire processing chain from identifying web sites with translated
  text all the way to collecting, cleaning and delivering parallel corpora that are
  ready as training data for CEF.AT and translation memories for DG Translation.

