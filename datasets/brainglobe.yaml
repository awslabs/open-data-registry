Name: BrainGlobe Atlases
Description: BrainGlobe provides an archive and standardised interface to anatomical atlases from multiple species. This dataset includes these atlases, and other data (e.g. sample neuroanatomy data) to allow the greatest use of the atlases.
Documentation: https://brainglobe.info/documentation/brainglobe-atlasapi/usage/atlas-details.html
Contact: hello@brainglobe.info
ManagedBy: [BrainGlobe](https://brainglobe.info/)
UpdateFrequency: When new atlases are packaged
