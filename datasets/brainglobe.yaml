Name: BrainGlobe Atlases
Description: BrainGlobe provides an archive and standardised interface to anatomical atlases from multiple species. This dataset includes these atlases, and other data (e.g. sample neuroanatomy data) to allow the greatest use of the atlases.
Documentation: https://brainglobe.info/documentation/brainglobe-atlasapi/usage/atlas-details.html
Contact: hello@brainglobe.info
ManagedBy: "[BrainGlobe](https://brainglobe.info/)"
UpdateFrequency: When new atlases are packaged
Tags:
  - biology
  - life sciences
  - digital preservation
  - Homo sapiens
  - image processing
  - imaging
  - light-sheet microscopy
  - magnetic resonance imaging
  - medical imaging
  - microscopy
  - Mus musculus
  - neurobiology
  - neuroimaging
  - neuroscience
  - Rattus norvegicus
  - volumetric imaging
  - zarr
  - aws-pds
License: Creative Commons CC0 1.0 Universal
Citation: "Claudi et al., (2020). BrainGlobe Atlas API: a common interface for neuroanatomical atlases. Journal of Open Source Software, 5(54), 2668, https://doi.org/10.21105/joss.02668"
Resources:
  - Description: Atlases and sample data in a public bucket
    ARN: arn:aws:s3:::brainglobe
    Region: us-west-2
    Type: S3 Bucket
  - Description: Notifications for new BrainGlobe data
