Name: 'FEVEROUS: Fact Extraction and VERification Over Unstructured and Structured information'
Description: FEVEROUS (Fact Extraction and VERification Over Unstructured and Structured information) is a
  fact verification dataset which consists of 87,026 verified claims. Each claim is annotated with evidence in
  the form of sentences and/or cells from tables in Wikipedia, as well as a label indicating whether this evidence
  supports, refutes, or does not provide enough information to reach a verdict.
Documentation: https://fever.ai/resources.html
Contact: fever-organisers@googlegroups.com
ManagedBy: '[FEVER team](https://fever.ai)'
UpdateFrequency: Not updated
