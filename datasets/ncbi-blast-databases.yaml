Name: Basic Local Alignment Sequences Tool (BLAST) Databases
Description: 
  A centralized repository of pre-formatted BLAST databases created by the
  National Center for Biotechnology Information (NCBI).
Documentation: https://github.com/ncbi/blast_plus_docs
Contact: 'https://support.nlm.nih.gov/support/create-case/'
ManagedBy: '[National Library of Medicine (NLM)](http://nlm.nih.gov/)'
UpdateFrequency: Periodically
Tags:
  - aws-pds
  - bioinformatics
  - biology
  - health
  - life sciences
  - genetic
  - genomic
  - transcriptomics
  - protein
  - reference index
License: >-
  "[NIH Genomic Data Sharing Policy](https://osp.od.nih.gov/scientific-sharing/genomic-data-sharing/)"
Resources:
  - Description: BLAST databases with associated files in a public S3 bucket
    ARN: 'arn:aws:s3:::ncbi-blast-databases'
    Region: us-east-1
    Type: S3 Bucket
