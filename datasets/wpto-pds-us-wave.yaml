    wave spectrum data in [HDF5](https://portal.hdfgroup.org/display/HDF5/HDF5) format
  Explore:
  - '[Browse Dataset](https://data.openei.org/s3_viewer?bucket=wpto-pds-us-wave&prefix=v1.0.0%2Fvirtual_buoy%2FAtlantic%2F)'
  Region: us-west-2
  Type: S3 Bucket
