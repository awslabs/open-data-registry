Description: "Released to the public as part of the Department of Energy's Open Energy\
  \ Data Initiative,\nthis is the highest resolution publicly available long-term\
  \ wave hindcast\ndataset that \u2013 when complete \u2013 will cover the entire\
  \ U.S. Exclusive Economic\nZone (EEZ).\n"
Documentation: https://github.com/openEDI/documentation/blob/master/US_Wave.md
License: https://github.com/openEDI/documentation/blob/master/US_Wave.md
ManagedBy: '[National Renewable Energy Laboratory](https://www.nrel.gov/)'
Name: DOE's Water Power Technology Office's (WPTO) US Wave dataset
Resources:
- ARN: arn:aws:s3:::wpto-pds-us-wave/
  Description: DOE's Water Power Technology Office's Wave Hindcast datasets
  Explore:
  - '[Browse Dataset](https://data.openei.org/s3_viewer?bucket=wpto-pds-us-wave)'
  Region: us-west-2
  Type: S3 Bucket
- ARN: arn:aws:s3:::wpto-pds-us-wave/v1.0.0/West_Coast/
  Description: 32 Year Wave Hindcast (1979-2010) for the West Coast of the United
    States at 3-hour temporal resolution and down to 200m spatial resolution in [HDF5](https://portal.hdfgroup.org/display/HDF5/HDF5)
    format
  Explore:
  - '[Browse Dataset](https://data.openei.org/s3_viewer?bucket=wpto-pds-us-wave&prefix=v1.0.0%2FWest_Coast%2F)'
  Region: us-west-2
  Type: S3 Bucket
- ARN: arn:aws:s3:::wpto-pds-us-wave/v1.0.0/Hawaii/
  Description: 32 Year Wave Hindcast (1979-2010) for the Pacific Ocean around US state
    of Hawaii at 3-hour temporal resolution and down to 200m spatial resolution in
    [HDF5](https://portal.hdfgroup.org/display/HDF5/HDF5) format
  Explore:
  - '[Browse Dataset](https://data.openei.org/s3_viewer?bucket=wpto-pds-us-wave&prefix=v1.0.0%2FHawaii%2F)'
  Region: us-west-2
  Type: S3 Bucket
- ARN: arn:aws:s3:::wpto-pds-us-wave/v1.0.0/Atlantic/
  Description: 32 Year Wave Hindcast (1979-2010) for the Atlantic Coast of the United
    States at 3-hour temporal resolution and down to 200m spatial resolution in [HDF5](https://portal.hdfgroup.org/display/HDF5/HDF5)
    format
  Explore:
  - '[Browse Dataset](https://data.openei.org/s3_viewer?bucket=wpto-pds-us-wave&prefix=v1.0.0%2FAtlantic%2F)'
  Region: us-west-2
  Type: S3 Bucket
- ARN: arn:aws:s3:::wpto-pds-us-wave/v1.0.0/virtual_buoy/West_Coast/
  Description: 32 Year Wave Hindcast (1979-2010) from select virtual buoys along the
    West Coast of the United States with 1-hour temporal resolution and direction
    wave spectrum data in [HDF5](https://portal.hdfgroup.org/display/HDF5/HDF5) format
  Explore:
  - '[Browse Dataset](https://data.openei.org/s3_viewer?bucket=wpto-pds-us-wave&prefix=v1.0.0%2Fvirtual_buoy%2FWest_Coast%2F)'
  Region: us-west-2
  Type: S3 Bucket
