Name: NYU Langone & FAIR FastMRI Dataset
Description: This dataset contains deidentified raw k-space data and DICOM image files of over 1,500 knees and 6,970 brains. 
Contact: "[Florian  Knoll](florian.knoll@nyuangone.org)"
Documentation: https://fastmri.med.nyu.edu/
ManagedBy: "[FastMRI](https://fastmri.med.nyu.edu/)"
UpdateFrequency: The dataset is estimated to grow annually to include MRI raw data and imaging for additional body structures.
Tags:
  - aws-pds
  - life sciences
  - health
  - biology
  - image processing
  - neurobiology
  - neuroimaging
  - magnetic resonance imaging
License: MIT License
Resources:
  - Description: Raw k-space data and DICOM files for a knee and brain dataset in a public S3 bucket
    ARN: arn:aws:s3:::fastmri-dataset
    Region: us-east-1
    Type: S3 Bucket
    ControlledAccess: https://fastmri.med.nyu.edu/
