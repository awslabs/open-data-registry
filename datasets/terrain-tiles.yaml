Name: Terrain Tiles
Description: A global dataset providing bare-earth terrain heights, tiled for easy usage and provided on S3.
Documentation: https://mapzen.com/documentation/terrain-tiles/
Contact: https://github.com/tilezen/joerd/issues
UpdateFrequency: New data is added based on community feedback
Tags:
  - aws-pds
  - elevation
  - earth observation
  - gis
License: https://mapzen.com/documentation/terrain-tiles/attribution/
Resources:
  - Description: Gridded elevation tiles
    ARN: arn:aws:s3:::elevation-tiles-prod
    Region: us-east-1
    Type: S3 Bucket
DataAtWork:
  - Title: R package for accessing Terrain Tiles
    URL: https://cran.r-project.org/web/packages/elevatr/vignettes/introduction_to_elevatr.html
    AuthorName: Jeffrey W. Hollister
    AuthorURL: https://github.com/jhollist
  - Title: Mapzen Terrain Tiles on AWS Reader
    URL: https://docs.safe.com/fme/html/FME_Desktop_Documentation/FME_ReadersWriters/terraintilesaws/terraintilesaws.htm
    AuthorName: Safe Software
    AuthorURL: https://www.safe.com/
  - Title: Sentinel Hub WMS/WMTS/WCS Service for DEM
    URL: http://www.sentinel-hub.com/apps/wms
    AuthorName: Sinergise
    AuthorURL: http://www.sinergise.com/
  - Title: Sentinel Playground for DEM 
    URL: https://apps.sentinel-hub.com/sentinel-playground/?source=DEM&lat=41.902277040963696&lng=-102.83203125&zoom=4
    AuthorName: Sinergise
