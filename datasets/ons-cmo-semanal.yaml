Name: MARGINAL COST OF OPERATION ON A WEEKLY BASIS
Description: Cost values, per unit of energy produced, to meet the increase of one load unit in the SIN, called Marginal Operating Cost. Values for each operating week by subsystem, and by load level, in addition to the weekly average, estimated by the Decomp model. The data made available is part of a recurring consistency process and, therefore, can be updated after its publication.
Documentation: https://dados.ons.org.br/dataset/cmo-semanal
Contact: relacionamento.agentes@ons.org.br
ManagedBy: ONS - National Electric System Operator (www.ons.org.br)
UpdateFrequency: diary
