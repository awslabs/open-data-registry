Name: GeoNet Aotearoa New Zealand Data
Description: GeoNet provides geological hazard information for Aotearoa New Zealand. This dataset contains data and products recorded by the GeoNet sensor network. The dataset currently include GNSS data and additional datasets will be added in the near future.
  GNSS (Global Navigation Satellite System) data include raw data in proprietary and Receiver Independent Exchange Format (RINEX) and local tie-in survey conducted during equipment changes, more details can be found on '[the GeoNet geodetic page](https://www.geonet.org.nz/data/types/geodetic)' website.
  Coastal gauge data include relative measurement of sea level measured by tsunami monitoring gauges. Raw and quality control data are provided in CREX format (Character Form for the Representtion and eXchange of metereological data), more details can be found on '[the GeoNet coastal tsunami monitoring gauges page](https://www.geonet.org.nz/data/types/tidal_gauges)'.
Documentation: https://github.com/GeoNet/data-tutorials/tree/main/AWS_Open_Data
Contact: For questions regarding data content or quality, please visit '[the GeoNet site](https://www.geonet.org.nz/)]', contact info@geonet.org.nz or use GitHub issue on [GeoNet/help](https://github.com/GeoNet/help).
ManagedBy: "[GeoNet](https://www.geonet.org.nz/)"
UpdateFrequency: Daily for majority of datasets.
