- ARN: arn:aws:s3:::ont-open-data/gm24385_mod_2021.09/extra_analysis/bonito_remora
  Description: 'Using nanopore sequencing, researchers have directly identified DNA
    and RNA base modifications at nucleotide resolution, including 5-methylycytosine,
    5-hydroxymethylcytosine, N6-methyladenosine, 5-bromodeoxyuridine in DAN; and N6-methyladenosine
    in RNA, with detection of other natural or synthetic epigenetic modifications
    possible through training basecalling algorithms. One of the most widespread genomic
    modifications is 5-methylcytosine (5mC), which most frequently occurs at  dinucleotides.
    Compared to whole-genome bisulfite sequencing, the traditional method of 5mC detection,
    nanopore technology can offer many advantages

    The following cell lines/DNA samples were obtained from the NIGMS Human Genetic
    Cell Repository at the Coriell Institute for Medical Research: GM24385.

    '
  Region: eu-west-1
  RequesterPays: false
  Type: S3 Bucket
- ARN: arn:aws:s3:::ont-open-data/rrms_2022.07
  Description: "CpG dinucleotides frequently occur in high-density clusters called\
    \ CpG islands (CGI) and >60% of human genes have their promoters embedded within\
    \ CGIs. Determining the methylation status of cytosines within CpGs is of substantial\
    \ biological interest: alterations in methylation patterns within promoters is\
    \ associated with changes in gene expression and disease states such as cancer.\
    \ Exploring methylation differences between tumour samples and normal samples\
    \ can help to elucidate mechanisms associated with tumour formation and development.\
    \ Nanopore sequencing enables direct detection of methylated cytosines (e.g. at\
    \ CpG sites), without the need for bisulfite conversion.\nOxford Nanopore\u2019\
    s Adaptive Sampling offers a flexible method to enrich regions of interest (e.g.\
    \ CGIs) by depleting off-target regions during the sequencing run itself with\
    \ no upfront sample manipulation. Here we introduce Reduced Representation Methylation\
    \ Sequencing (RRMS) to target 310 Mb of the human genome including regions which\
    \ are highly enriched for CpGs including ~28,000 CpG islands, ~50,600 shores and\
    \ ~42,700 shelves as well as ~21,600 promoter regions.\n"
  Region: eu-west-1
  RequesterPays: false
  Type: S3 Bucket
