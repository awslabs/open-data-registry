Name: Southern California Earthquake Data
Description: This dataset contains ground motion velocity and acceleration 
  seismic waveforms recorded by the Southern California Seismic Network (SCSN) 
  and archived at the Southern California Earthquake Data Center (SCEDC). A
  Distributed Acousting Sensing (DAS) dataset is included.
Documentation: https://scedc.caltech.edu/data/cloud.html
Contact: scedc@gps.caltech.edu
ManagedBy: "[Southern California Earthquake Data Center](https://scedc.caltech.edu)"
UpdateFrequency: Daily
Collabs:
  ASDI:
    Tags:
      - disaster response
Tags:
  - aws-pds
  - earth observation
  - earthquakes
  - seismology
License: SCEDC herby grants the non-exclusive, royalty free, non-transferable, 
  worldwide right and license to use, reproduce and publicly display in all media 
  public data from the Southern California Seismic Network. Please cite 
  the SCEDC (doi:10.7909/C3WD3xH1) and SCSN (doi:10.7914/SN/CI) for any research
  publications using this data.
Resources:
  - Description: Seismic waveform data (miniSEED format) and earthquake catalog (ascii)
    ARN: arn:aws:s3:::scedc-pds
    Region: us-west-2
    Type: S3 Bucket
