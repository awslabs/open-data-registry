Name: MODIS on AWS
Description: Select products from the Moderate Resolution Imaging Spectroradiometer (MODIS) managed by the U.S. Geological Survey and NASA.
Documentation: https://docs.opendata.aws/modis-pds/readme.html
Contact: https://github.com/AstroDigital/modis-ingestor/issues
UpdateFrequency: New MODIS data is added regularly as soon as they are available.
Tags:
  - aws-pds
  - geospatial
  - satellite imagery
  - natural resource
  - sustainability
  - disaster response
License: There are no restrictions on the use of data, unless expressly identified prior to or at the time of receipt.
Resources:
  - Description: Imagery and metadata
    ARN: arn:aws:s3:::modis-pds
    Region: us-west-2
    Type: S3 Bucket
  - Description: New data notifications
    ARN: arn:aws:sns:us-west-2:552188055668:New_MODIS_Scene
    Region: us-west-2
    Type: SNS Topic
DataAtWork:
  - Title: Sentinel Hub WMS/WMTS/WCS Service for MODIS
    URL: http://www.sentinel-hub.com/apps/wms
    AuthorName: Sinergise
    AuthorURL: http://www.sinergise.com/
  - Title: Sentinel Playground for MODIS
    URL: https://apps.sentinel-hub.com/sentinel-playground/?source=Modis&lat=37.274052809979054&lng=-78.8818359375&zoom=7
    AuthorName: Sinergise
    AuthorURL: http://www.sinergise.com/
  - Title: EOS Land Viewer
    URL: https://eos.com/landviewer/
    AuthorName: Earth Observing System
    AuthorURL: https://eos.com/
