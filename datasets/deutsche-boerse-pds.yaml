    ARN: arn:aws:s3:::deutsche-boerse-eurex-pds
    Region: eu-central-1
    Type: S3 Bucket
  - Description: Xetra PDS Files
    ARN: arn:aws:s3:::deutsche-boerse-xetra-pds
