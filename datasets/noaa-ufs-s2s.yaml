Name: NOAA Unified Forecast System Subseasonal to Seasonal Prototype 5
Description: The Unified Forecast System Subseasonal to Seasonal prototype 5 (UFS S2Sp5) dataset is reforecast data from the UFS atmosphere-ocean coupled model experimental prototype version 5 produced by the Medium Range and Subseasonal to Seasonal Application team of the UFS-R2O project. The UFS S2Sp5 is the first dataset released to the broader weather community for analysis and feedback as part of the development of the next generation operational numerical weather prediction system from NWS. The dataset includes all the major weather variables for atmosphere, land, ocean, sea ice, and ocean waves.
Documentation: https://vlab.ncep.noaa.gov/web/ufs-r2o
Contact: "For questions regarding data content or quality, visit [the NOAA GFS site](http://www.emc.ncep.noaa.gov/index.php?branch=GFS). For any questions regarding data delivery not associated with this platform or any general questions regarding the NOAA Big Data Program, email noaa.bdp@noaa.gov."
ManagedBy: "[NOAA](http://www.noaa.gov/)"
UpdateFrequency: Prototype 5 is a retrospective run for the period from 2011 to 2018. The runs are initialized twice per month (1st and 15th) and the length of the forecast is 35 days with an output frequency of 6 hours.
