Name: Microsoft Academic Knowledge Graph (MAKG)
Description: |
    The Microsoft Academic Knowledge Graph (MAKG) is a large RDF data set with over eight
    billion triples with information about scientific publications and related entities, 
    such as authors, institutions, journals, and fields of study. The data set is 
    licensed under the Open Data Attributions license.
Documentation: http://ma-graph.org/
Contact: http://ma-graph.org/contact/
ManagedBy: michael.faerber@cs.uni-freiburg.de
UpdateFrequency: Quarterly
Tags:
  - scholarly data
  - digital libraries
License: http://ma-graph.org/contact/
Resources:
  - Description: nt files
    ARN: arn:aws:s3:::ma-kg
    Region: eu-central-1
    Type: S3 Bucket
