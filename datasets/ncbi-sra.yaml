Description: The Sequence Read Archive (SRA), produced by the [National Center for
  Biotechnology Information (NCBI)](https://www.ncbi.nlm.nih.gov/) at the [National
  Library of Medicine (NLM)](http://nlm.nih.gov/) at the [National Institutes of Health
  (NIH)](http://www.nih.gov/), stores raw DNA sequencing data and alignment information
  from high-throughput sequencing platforms. The SRA provides open access to these
  biological sequence data to support the research community's efforts to enhance
  reproducibility and make new discoveries by comparing data sets. Buckets in this
  registry contain public SRA data in the original (user submitted) format from select
  high value and newly-released studies as well as all public-access SRA formatted
  ETL+BQS data. Also included is all SRA metadata that can be leveraged for attribute-based
  data discovery.
Documentation: https://www.ncbi.nlm.nih.gov/sra/docs/sra-cloud/
