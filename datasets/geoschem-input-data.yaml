Name: GEOS-Chem Input Data
Description: Input data for the GEOS-Chem Chemical Transport Model. Including the NASA/GMAO MERRA-2 and GEOS-FP [meteorological products](http://wiki.seas.harvard.edu/geos-chem/index.php/Overview_of_GMAO_met_data_products), the [HEMCO emission inventories](http://wiki.seas.harvard.edu/geos-chem/index.php/HEMCO_data_directories), and other small data such as [model initial conditions](http://wiki.seas.harvard.edu/geos-chem/index.php/GEOS-Chem_basics#Restart_files).
Documentation: http://cloud-gc.readthedocs.io
Contact: http://acmg.seas.harvard.edu/geos/
UpdateFrequency: New meteorological and emission data will be added when available.
