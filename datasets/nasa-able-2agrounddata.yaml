Name: ABLE-2A Ground Data
Description: "ABLE-2A_Ground_Data is the ground site data collected during the Amazon Boundary Layer Experiment - 2A (ABLE-2A) suborbital campaign.  Data collection for this product is complete. \r\n\r\nFrom 1983-2001, NASA conducted a collection of field campaigns as part of the Global Tropospheric Experiment (GTE). Among those were the Amazon Boundary Layer Experiment (ABLE 2) campaigns. ABLE 2 was divided into two sub-campaigns, ABLE 2A (dry season) and ABLE 2B (wet season). ABLE 2A took place from July-August 1985, while ABLE 2B took place from April-May 1987."
