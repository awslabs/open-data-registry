Citation: "Barnett, A. J., Guo, S., Jing, J., Rudin, C., & Westover, M. B. (2025). TEEGLLTEEG: This EEG Looks Like That EEG (version 1.2). Brain Data Science Platform. https://doi.org/10.60508/rd3w-vr51"
