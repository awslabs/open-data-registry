Name: TEEGLLTEEG - This EEG Looks Like That EEG
Description: A comprehensive dataset of 50,697 EEG segments from 2,711 patients with expert annotations for seizures and ictal-interictal-injury continuum patterns. Includes seizures, lateralized/generalized periodic discharges, and rhythmic delta activity patterns labeled by 124 domain experts for developing interpretable deep learning models.
Documentation: https://github.com/bdsp-core/TEEGLLTEEG
Contact: mwestover@mgh.harvard.edu
ManagedBy: "[Massachusetts General Hospital & Brain Data Science Platform](https://bdsp.io)"
UpdateFrequency: Static dataset - not updated
Tags:
  - neurophysiology
  - neurophysiology
  - medicine
  - machine learning
  - neuroscience
  - deep learning
  - life sciences
  - bioinformatics
