Name: Allen Brain Observatory - Visual Coding AWS Public Data Set
Description: |  
  The Allen Brain Observatory – Visual Coding is the first standardized in vivo survey of physiological activity in the mouse visual cortex, featuring representations of visually evoked calcium responses from GCaMP6-expressing neurons in selected cortical layers, visual areas, and Cre lines.
Documentation: https://github.com/AllenInstitute/AllenSDK/wiki/Use-the-Allen-Brain-Observatory-%E2%80%93-Visual-Coding-on-AWS
Contact: awspublicdataset@alleninstitute.org
UpdateFrequency: Annually
Tags:
  - aws-pds
  - neurobiology
  - neuro imaging
  - image processing
  - machine learning
  - life sciences  
License: http://www.alleninstitute.org/legal/terms-use/
Resources:
  - Description: Project data files in a public bucket
    ARN: arn:aws:s3:::allen-brain-observatory
    Region: us-west-2
    Type: S3 Bucket
  - Description: SageMaker launch template with s3fs bucket mounts
    ARN: arn:aws:s3:::allen-brain-observatory-templates
    Region: us-west-2
    Type: S3 Bucket
