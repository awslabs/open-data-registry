Name:  Gas-in-Riser Distributed Sensing Systems on AWS
Description: Full scale experiments of gas kicks in a well instrumented with fiber optic sensors
Documentation: https://docs.opendata.aws/gas-in-riser/readme.html
Contact: gas.in.riser@gmail.com
ManagedBy: "[Craft and Hawkins Department of Petroleum Engineering](https://www.lsu.edu/eng/pete/index.php)"
UpdateFrequency: Data is contributed as it becomes available.
Tags:
