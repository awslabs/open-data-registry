Name: Argoverse
Description: |
  Home of the Argoverse datasets.

  Public datasets supported by detailed maps to test, experiment, and teach self-driving vehicles how to understand the world around them.

  This bucket includes the following datasets:

  1. Argoverse 1 (AV1)
    - Motion Forecasting
    - Tracking
  2. Argoverse 2 (AV2)
    - Motion Forecasting
    - Lidar
    - Sensor
  3. Trust, but Verify (TbV)
    - Map Change Detection

Documentation: https://argoverse.github.io/user-guide/
