Name: Sentinel-2 ACOLITE-DSF Aquatic Reflectance for the Conterminous United States
Description: "Aquatic reflectance produced with the dark spectrum fitting (DSF) algorithm as implemented in the Atmospheric Correction for OLI “lite” (ACOLITE) software (version 20221114.0). Aquatic reflectance is defined here as unitless water-leaving radiance reflectance and represents the ratio of water-leaving radiance (units of watts per square meter per steradian per nanometer) to downwelling irradiance (units of watts per square meter per nanometer) multiplied by pi."
Documentation: https://www.sciencebase.gov/catalog/item/640f612dd34e254fd352e1ed
