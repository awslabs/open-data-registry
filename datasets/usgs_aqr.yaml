Citation: "King, T.V., Meyer, M.F., Hundt, S.A., Ball, G.P., Hafen, K.C., Avouris, D.M., Ducar, S.D., Wakefield, B.F., Stengel, V.S., and Vanhellemont, Q., 2024, Sentinel-2 ACOLITE-DSF Aquatic Reflectance for the Conterminous United States; U.S. Geological Survey Data Release, doi 10.5066/P904243C."
