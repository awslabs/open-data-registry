Name: Dendritic Consortium Multimodal Dataset
Description: The Dendritic Consortium provides a multimodal dataset integrating calcium and voltage imaging, electrophysiology, electron microscopy, proteomics, and computational models of Baz1a pyramidal neurons in the mouse primary visual cortex (V1).
Documentation: https://github.com/jpcastanoo/aws-open-data-dendritic-consortium
Contact: dendriticconsortium@gmail.com
ManagedBy: Dendritic Consortium
UpdateFrequency: Continuously updated as new experimental and computational data are generated.
