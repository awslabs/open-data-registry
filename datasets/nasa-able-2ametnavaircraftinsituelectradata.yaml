Name: ABLE-2A Electra Meteorological and Navigational Data
Description: "ABLE-2A_MetNav_AircraftInSitu_Electra_Data is the in-situ meteorology and navigational data collected onboard the NASA Electra aircraft during the Amazon Boundary Layer Experiment - 2A (ABLE-2A) suborbital campaign. Data collection for this product is complete. \r\n\r\nFrom 1983-2001, NASA conducted a collection of field campaigns as part of the Global Tropospheric Experiment (GTE). Among those were the Amazon Boundary Layer Experiment (ABLE 2) campaigns. ABLE 2 was divided into two sub-campaigns, ABLE 2A (dry season) and ABLE 2B (wet season)."
