Name: Met Office NWS Ocean model on a 2-year rolling archive
Description: |
 The Northwest European continental shelf physical ocean model predicts temperature, salinity and circulation for waters surrounding the UK. 
 Ocean physics analysis provides a 6-day forecast for the North-West European Atlantic shelf at 1.5km resolution:<br/>
  - 33 depth levels<br/>
  - Currents<br/>
  - Salinity<br/>
  - Temperature<br/>
  - Mixing Layer Thickness
