Name: "Open VLF: Scientific Open Data Initiative for CRAAM's SAVNET and AWESOME VLF Data."

Description: >
  This platform is maintained by [CRAAM](https://www.mackenzie.br/centro-de-radio-astronomia-e-astrofisica-mackenzie) (Mackenzie Radio Astronomy and Astrophysics Center),
  a research center operated by [UPM](https://www.mackenzie.br/) (Mackenzie Presbyterian University) and [INPE](https://www.gov.br/inpe) (National Institute for Space Research),
  to provide public and free access for researchers, students, and the interested public to VLF (Very Low Frequency) data from CRAAM's antenna systems. Amazon AWS supports all data stored through the [AWS Open Data Program](https://aws.amazon.com/pt/opendata/).

  Very Low Frequency (VLF) signals can be used for navigation services, communication with submarines, and are a powerful tool to study the low-altitude Earth's ionosphere, atmospheric and geophysics phenomena, space weather, magnetic field, and solar flares. Here, we provide historical and updated VLF data from two of CRAAMâ€™s antenna systems, the SAVNET and AWESOME systems.

  The SAVNET consists of a network of 11 VLF receiving/tracking stations located in Latin America and Antarctica. Five stations are in Brazil, three in Peru, one in Argentina, one in Mexico, and one in the Brazilian Antarctic Research Station Comandante Ferraz. The CRAAM AWESOME systems include two antennas in Brazil and Antarctica. Data since 2002 from both systems are available, with occasional gaps during periods when data collection is interrupted.

  Data provided here is stored in different formats (.mat for AWESOME antenna system and .fits for SAVNET system). For documentation and details, please visit the project website [Open VLF](https://open-vlf.web.app).

