Name: Epilepsy.Science
Description: |
  Epilepsy.Science comprise a set of datasets focused on Epilepsy Research that
  span both Clinical Data and Pre-clinical data. Datasets are contributed by the 
  Epilepsy Research community and published using a standardized structure and 
  metadata. Clinical datasets include de-identified subject information, EEG, and
  clinical imaging.
Documentation: "https://epilepsy.science/about"
Contact: "support@pennsieve.net"
ManagedBy: "[Pennsieve Labs](https://discover.pennsieve.io/)"
UpdateFrequency: Continuously as new data is published
Tags:
  - epilepsy
  - multimodal
  - bioinformatics
  - neuroscience
  - medicine
  - electrophysiology
License: "Creative Commons BY 4.0"
