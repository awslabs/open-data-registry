Name: Kanagawa, 3D Point Cloud Data
Description: |
  This dataset comprises high-precision 3D point cloud data that encompasses the entire Kanagawa prefecture in Japan.
  The data is produced through aerial laser survey, airborne laser bathymetry and mobile mapping systems, the culmination of many years of dedicated effort.
  This data will be visualized and analyzed for use in infrastructure maintenance, disaster prevention measures and autonomous vehicle driving.
Documentation: https://github.com/aigidjp/opendata_kanagawa_pointcloud/blob/main/README.md
