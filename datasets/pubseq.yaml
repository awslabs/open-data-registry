Description: COVID-19 PubSeq is a free and open online bioinformatics public sequence
  resource with on-the-fly analysis of sequenced SARS-CoV-2 samples that allows for
  a quick turnaround in identification of new virus strains. PubSeq allows anyone
  to upload sequence material in the form of FASTA or FASTQ files with accompanying
  metadata through the web interface or REST API.
