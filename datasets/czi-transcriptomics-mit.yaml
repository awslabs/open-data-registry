Name: CZ Grand Challenges - Transcriptomic MIT Licensed data and models
Description: This dataset contains a transcriptomics biological data and models.
  The models embed transcriptomic data and facilitate transcriptomic analysis.
  The data is sourced and curated by a team of experts at CZI and is made
  available as part of these datasets only when it is not publicly accessible or
  requires transformations to support model training.
