  Description: NEXRAD Level II real-time data
  Region: us-east-1
  Type: S3 Bucket
- ARN: arn:aws:s3:::unidata-nexrad-level3
  Description: NEXRAD Level III real-time select data
  Explore:
  - '[Browse Bucket](https://unidata-nexrad-level3.s3.amazonaws.com/index.html)'
  Region: us-east-1
  Type: S3 Bucket
