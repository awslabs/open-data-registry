Name: DWD COSMO-D2 EPS Ensemble
Description: COSMO-D2 EPS high-resolution, short-range numerical weather ensemble prediction model for Germany and adjacent countries; 20 ensemble members, regular grid with 2.2km resolution and 65 vertical levels; updated at 00UTC and every following 3h; forecast range 27h (45h for 03UTC); selection of commonly used parameters; ensemble members are bundled in joint grib files
Documentation: https://s3.eu-central-1.amazonaws.com/dwd-pds-help/dwd-cosmo-d2-pds-help.html
Contact: opendata@dwd.de
ManagedBy: "[Deutscher Wetterdienst](https://www.dwd.de/)"
UpdateFrequency: Every 3 hours
Tags:
  - aws-pds
  - climate
  - disaster response
  - earth observation
  - environmental
  - machine learning
  - meteorological
  - model
  - sustainability
  - weather
License: https://www.dwd.de/EN/service/copyright/copyright_artikel.html
