Name: Digital Earth Africa Sentinel-5P TROPOMI Level-2
Description: |
  Sentinel-5P is an Earth observation satellite launched in 2017 and operated by the European Space Agency under the Copernicus Programme. It was developed as a precursor mission to the future Sentinel-5 satellite to ensure continuity of atmospheric composition observations following earlier European missions such as SCIAMACHY, GOME, and GOME-2. The core objective of Sentinel-5P is to provide near-real-time, global measurements of atmospheric composition and air quality, supporting scientific research, environmental monitoring, and policy implementation related to air pollution, climate change, ozone depletion, and human health. Its datasets enable scientists to track pollutants and trace gases spatially and temporally across the globe with continuous daily coverage. Level-2 products represent geophysical variables derived from calibrated radiance measurements and converted into physically meaningful atmospheric quantities. These products describe key atmospheric components—trace gases, aerosols, and cloud properties—that are essential for applications in air-quality monitoring, weather forecasting, and climate-system analysis.

