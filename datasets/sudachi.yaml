Name: Sudachi Language Resources
Description: >
  Japanese dictionaries and pre-trained models (word embeddings and language models) for natural language processing.

  [SudachiDict](https://github.com/WorksApplications/SudachiDict) is the dictionary for a Japanese tokenizer (morphological analyzer) [Sudachi](https://github.com/WorksApplications/Sudachi).

  [chiVe](https://github.com/WorksApplications/chiVe) is Japanese pretrained word embeddings (word vectors), trained using the ultra-large-scale web corpus NWJC by National Institute for Japanese Language and Linguistics, analyzed by Sudachi.

  [chiTra](https://github.com/WorksApplications/SudachiTra) is a library for using large-scale pre-trained language models with the Japanese tokenizer SudachiPy.
Documentation: https://worksapplications.github.io/Sudachi/
Contact: sudachi@worksap.co.jp
ManagedBy: "[Works Applications](https://www.worksap.co.jp/about/csr/nlp/)"
UpdateFrequency: The dictionaries are updated every few months to include neologism and fixes for the existing words.
Tags:
  - aws-pds
  - natural language processing
License: Apache-2.0
Resources:
  - Description: |
      SudachiDict: Binary format of the mophological analysis dictionaries
      chiVe: Pretrained word embedding in various formats
    ARN: arn:aws:s3:::sudachi
    Region: ap-northeast-1
    Type: S3 Bucket
