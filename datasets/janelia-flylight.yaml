Name: "Fly Brain Anatomy: FlyLight Gen1 and Split-GAL4 Imagery"
Description: |
  This data set, made available by Janelia's FlyLight project, consists of fluorescence images 
  of Drosophila melanogaster driver lines, aligned to standard templates, and stored in formats 
  suitable for rapid searching and visualization. Additional data will be added as it is published. 
  A large release of Gen1 MCFO samples is coming at the beginning of May 2020. 
Documentation: https://open.quiltdata.com/b/janelia-flylight-imagery
Contact: flylight@janelia.hhmi.org
ManagedBy: "[Janelia Research Campus](https://www.janelia.org)"
UpdateFrequency: As required
