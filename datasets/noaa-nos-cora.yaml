Description: "NOAA's Coastal Ocean Reanalysis (CORA) for the Gulf of Mexico and East\
  \ Coast (GEC) is produced using verified hourly water levels from the Center of\
  \ Operational Oceanographic Products & Services (CO-OPS), through hydrodynamic modeling\
  \ from Advanced Circulation \"[ADCIRC](https://adcirc.org/)\" and Simulating WAves\
  \ Nearshore \"[SWAN](https://swanmodel.sourceforge.io/)\" models. Data are assimilated,\
  \ processed, corrected, and processed again before quality assurance and skill assessment\
  \ with additional verified tide station-based observations.\n<br/>\n<br/>\nDetails\
  \ for CORA Dataset\n<br/>\n<br/>\n**Timeseries** - 1979 to 2022\n<br/>\n**Size**\
  \ - Approx. 20.5TB\n<br/>\n**Domain** - Lat 5.8 to 45.8 ; Long -98.0 to -53.8\n\
  <br/>\n**Nodes** - 1813443 centroids, 3564104 elements \n<br/>\n**Grid cells** -\
  \ Currently apporximately 505\n<br/>\n**Spatial Resolution** - 500m, 1983 Contiguous\
  \ USA Albers projection (EPSG:5070)\n<br/>\n"
Documentation: https://tidesandcurrents.noaa.gov/
