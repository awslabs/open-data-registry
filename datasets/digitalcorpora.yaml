Name: DigitalCorpora
Description: Disk images, memory dumps, network packet captures, and files for use in digital forensics research and education. All of this information is accessible through the digitalcorpora.org website, and made available at s3://digitalcorpora/. Some of these datasets implement scenarios that were performed by students, faculty, and others acting *in persona*. As such, the information is synthetic and may be used without prior authorization or IRB approval. Details of these datasets can be found at http://www.simson.net/clips/academic/2009.DFRWS.Corpora.pdf
Contact: Digital Corpora <admin@digitalcorpora.org>
ManagedBy: "[Simson Garfinkel](https://simson.net/)"
Documentation: https://digitalcorpora.org
