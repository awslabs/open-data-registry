Name: Digital Earth Pacific Intertidal Zone Elevation and Exposure
Description: |
  The Intertidal Product maps the dynamic elevation, exposure, and tidal characteristics of the intertidal zone, the transitional area between the highest high tide and the lowest low tide. This zone encompasses sandy beaches, tidal flats, rocky shores, and reef systems. The product provides a consistent, regional-scale understanding of how these environments are exposed and submerged over time, offering crucial insights into coastal morphology and hydrodynamic processes.
