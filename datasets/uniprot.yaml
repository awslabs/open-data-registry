Description: The Universal Protein Resource (UniProt) is a comprehensive resource
  for protein sequence and annotation data. The UniProt databases are the UniProt
  Knowledgebase (UniProtKB), the UniProt Reference Clusters (UniRef), and the UniProt
  Archive (UniParc). The UniProt consortium and host institutions [EMBL-EBI](https://www.ebi.ac.uk),
  [SIB Swiss Institute of Bioinformatics](https://www.sib.swiss) and [PIR](https://proteininformationresource.org/)
  are committed to the long-term preservation of the [UniProt](https://www.uniprot.org)
  databases.
