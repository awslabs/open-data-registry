Name: ONS Open Data Portal
Description: The ONS Open Data Portal, produced by the National Operator of the Electric System (ONS), gathers historical data from the Brazilian electricity sector in an easy and democratic way with the main objective to facilitate and improve the access and consumption of this type of content by all users and audiences. The Portal gathers consolidated data on energy generation (hydraulic, thermal, solar and wind), areas of national and international energy exchange and energy load, information about equipments such as transmission lines, generating units, converters and others; and hydrological data obtained from reservoirs and hydrographic basins in Brazil. (PT-BR O portal de Dados Abertos do ONS, produzido pelo Operador Nacional do Sistema Elétrico (ONS) reúne dados históricos do setor elétrico brasileiro de maneira fácil e democrática. O portal tem como principal objetivo facilitar e melhorar o acesso e consumo desse tipo de conteúdo por todos os usuários e públicos. O portal reúne dados consolidados sobre geração de energia, áreas nacionais e internacionais de intercâmbio e carga de energia, informações sobre equipamentos como linhas de transmissão, unidades geradoras, conversores e outros; e dados hidrológicos obtidos dos reservatórios e bacias hidrográficas no Brasil.)
Documentation: https://dados.ons.org.br/dataset/
Contact: dadosabertos@ons.org.br
ManagedBy: "[ONS - National Electric System Operator](https://www.ons.org.br/)"
UpdateFrequency: diary
Citation: Portuguese
Tags:  
    - aws-pds
    - electricity
    - hydrography
    - energy
License: CC-BY 4.0
