Name: ONS Open Data Portal
Description: The ONS Open Data Portal gathers historical data from the Brazilian electricity sector in an easy and democratic way with main objective is to facilitate and improve the access and consumption of this type of content by all its users and audiences. The Portal gathers consolidated data on energy generation (hydraulic, thermal, solar and wind), areas of country and international energy exchange, and energy load. Information about equipment such as transmission line, generating unit, converters and others; and hydrological data obtained from reservoirs and hydrographic basins in Brazil. 
Documentation: https://dados.ons.org.br/dataset/
