Name: Multivew Extended Video with Activities (MEVA)
Description: |
  The Multiview Extended Video with Activities (MEVA)
  dataset consists video data of human activity, both
  scripted and unscripted, collected with roughly 100
  actors over several weeks.  The data was collected with
  29 cameras with overlapping and non-overlapping fields
  of view. The current release consists of about 405
  gigabytes across 3370 video clips; the total video
  length is about 254 hours. Further updates are planned.
  Available metadata includes a site map and camera
  models for some of the cameras.
Documentation: http://mevadata.org
Contact: mevadata@kitware.com
ManagedBy: "[Kitware](http://www.kitware.com/)"
UpdateFrequency: |
  We anticipate two or three updates as more
  video data is released to the public.
Tags:
  - computer vision
  - urban
  - us
License: http://mevadata.org/resources/MEVA-data-license.txt
