Name: Satellite - Ocean Colour -  NOAA20 - 1 day - Chlorophyll-a concentration (GSM
  model)
Description: "The NOAA20 satellite platform carries a VIIRS sensor that observes sunlight\
  \ reflected from within the ocean surface layer at multiple wavelengths. These multi-spectral\
  \ measurements are used to infer the concentration of chlorophyll-a (Chl-a), most\
  \ typically due to phytoplankton, present in the water. \n\nThere are multiple retrieval\
  \ algorithms for estimating Chl-a. These data use the Garver-Siegel-Maritorena (GSM)\
  \ method implemented in the SeaDAS processing software l2gen and described in \u201C\
  Chapter 11, and references therein, of IOCCG Report 5, 2006, (http://ioccg.org/wp-content/uploads/2015/10/ioccg-report-05.pdf)."
