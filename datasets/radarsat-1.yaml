Name: RADARSAT-1
Description: "Developed and operated by the Canadian Space Agency, it is Canada's first commercial Earth observation satellite 

Développé et exploité par l'Agence spatiale canadienne, il s'agit du premier satellite commercial d'observation de la Terre au Canada."
Documentation: https://www.asc-csa.gc.ca/eng/satellites/radarsat1/what-is-radarsat1.asp
Contact: https://www.eodms-sgdot.nrcan-rncan.gc.ca
ManagedBy: "[Natural Resources Canada](https://nrcan.gc.ca/)"
UpdateFrequency: "Products are added on an adhoc basis driven by prioritized foreign repatriation efforts and new processing orders from the raw archive.

Les produits sont ajoutés de manière ponctuelle en fonction des efforts prioritaires de rapatriement à l'étranger et des nouvelles commandes de traitement à partir des archives brutes."
