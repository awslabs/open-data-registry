Name: RADARSAT-1
Description: "Developed and operated by the Canadian Space Agency, it is Canada's first commercial Earth observation satellite 

<br/>
<br/>

Développé et exploité par l'Agence spatiale canadienne, il s'agit du premier satellite commercial d'observation de la Terre au Canada."
Documentation: https://www.asc-csa.gc.ca/eng/satellites/radarsat1/what-is-radarsat1.asp
Contact: https://www.eodms-sgdot.nrcan-rncan.gc.ca
ManagedBy: "[Natural Resources Canada](https://nrcan.gc.ca/)"
UpdateFrequency: "NRCan opened a new [RADARSAT-1 Processing service](https://github.com/eodms-sgdot/radarsat-notebooks/blob/main/examples/radarsat1_l1_processing.ipynb) to the public on December 18, 2025. The processor allows users to produce image products from the original raw data archive free of charge, with the primary goal of making previously unprocessed data accessible for the first time.

<br/>
<br/>

RNCan a ouvert un nouveau [service de traitement RADARSAT-1](https://github.com/eodms-sgdot/radarsat-notebooks/blob/main/examples/radarsat1_l1_processing.ipynb) au public le 18 décembre 2025. Le processeur permet aux utilisateurs de produire des produits d'imagerie à partir des archives de données brutes originales gratuitement, avec l'objectif principal de rendre accessible pour la première fois les données jamais traitées auparavant."
