Name: IWMI DIWASA Transpiration for Africa
Description: The evaporation dataset quantifies the amount of water lost from soil, open water bodies, and other surfaces into the atmosphere as vapor. It is calculated as the difference between evapotranspiration and transpiration. The dataset provides monthly values from 2003 to 2021 across Africa at 1 km resolution. Understanding evaporation is critical for water balance analysis, drought monitoring, and designing water-saving strategies in agriculture.
