Name: eBird Status and Trends Model Results
Description: |
  The eBird Status and Trends project generates estimates of bird
  occurrence and abundance at a high spatiotemporal resolution.
  This dataset represents the primary modeled results from the
  analysis workflow and are designed for further analysis,
  synthesis, visualization, and exploration.
Documentation: https://cornelllabofornithology.github.io/ebirdst/articles/ebirdst-introduction.html
Contact: https://help.ebird.org/customer/en/portal/emails/new
ManagedBy: "[Cornell Lab of Ornithology](https://www.birds.cornell.edu/home/)"
UpdateFrequency: Yearly
Collabs:
