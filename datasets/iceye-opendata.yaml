Name: ICEYE Synthetic Aperture Radar (SAR) Open Dataset
Description: |
  ICEYE operates the world’s largest constellation of synthetic aperture radar (SAR) satellites, delivering unmatched access to persistent, high-resolution Earth observation data regardless of time of day or weather conditions. The ICEYE Open Dataset makes a curated selection of SAR imagery publicly available to promote research, innovation, and education in the geospatial community. ICEYE’s constellation enables rapid revisit rates and flexible imaging modes, unlocking insights into natural disasters, climate monitoring, infrastructure, and more.

  Learn more at [www.iceye.com](https://www.iceye.com).
Documentation: Documentation is available at the [ICEYE website](https://www.iceye.com) and the [ICEYE Product Documentation](sar.iceye.com).
Contact: customer@iceye.com
ManagedBy: "[ICEYE](https://www.iceye.com)"
UpdateFrequency: New data is added frequently.
