Citation: "If you use the All-Sky Single-exposure Image Sets, please cite the Digital Object Identifier (DOI): [10.26131/IRSA152](https://www.ipac.caltech.edu/doi/irsa/10.26131/IRSA152). In addition, follow the [All-Sky acknowledgement guidelines](https://wise2.ipac.caltech.edu/docs/release/allsky/expsup/sec1_6b.html) and the [IRSA acknowledgement guidelines](https://irsa.ipac.caltech.edu/ack.html)."
Resources:
  - Description: 'All-Sky Single-exposure Image Sets: 1,491,686 calibrated 1024x1024 pix @2.75"/pix FITS image sets for the individual 7.7 sec (W1 and W2) and 8.8 sec (W3 and W4) WISE survey exposures. Each image set consists of four intensity images, noise maps, and bit-masks indicating pixel use status, one for each WISE band.'
