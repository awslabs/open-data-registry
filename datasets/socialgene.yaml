Name: SocialGene RefSeq Databases
Description: Precomputed SocialGene Neo4j graph databases of various sizes built from RefSeq genomes and MIBiG BGCs.
Documentation: https://socialgene.github.io/precomputed_databases/2023_v0.4.1/aws/aws
Contact: https://github.com/socialgene/socialgene.github.io/issues
ManagedBy: University of Wisconsin-Madison
UpdateFrequency: This database is currently what was published in our 2024 paper introducing SocialGene, but an updated database may be added in the future.
Tags:
  - metagenomics
  - genomic
  - bioinformatics
  - microbiome
  - chemical biology
  - pharmaceutical
  - graph
  - protein
  - amino acid
License: Where applicable, SocialGene data is released under CC0 (https://creativecommons.org/public-domain/cc0/), some individual components of the database may have their own license (see https://socialgene.github.io/precomputed_databases/2023_v0.4.1/general)
Citation: C. M. Clark, J. C. Kwan, Creating and leveraging bespoke large-scale knowledge graphs for comparative genomics and multi-omics drug discovery with SocialGene. bioRxivorg, www.biorxiv.org/content/10.1101/2024.08.16.608329v1 (2024).
Resources:
