Name: ASF SAR Data Products for Disaster Events
Description: >
  synthetic Aperture Radar (SAR) data is a powerful tool for monitoring and assessing disaster events and can provide
  valuable insights for researchers, scientists, and emergency response teams. 
  
  The Alaska Satellite Facility (ASF) curates this collection of (primarily) SAR and SAR-derived satellite data products
  from a variety of data sources for disaster events.
Documentation: https://asf-event-data.s3.us-west-2.amazonaws.com/README.md
Contact: https://asf.alaska.edu/asf/contact-us/
ManagedBy: "[The Alaska Satellite Facility (ASF)](https://asf.alaska.edu/)"
UpdateFrequency: >
  Irregular, in response to disaster events
Tags:
  - aws-pds
  - disaster response
  - satellite imagery
  - geospatial
  - cog
  - stac
