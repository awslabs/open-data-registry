Description: "Digital Earth Africa (DE Africa) provides free and open access to a\
  \ copy of the Climate Hazards Group InfraRed Precipitation with Station data (CHIRPS)\
  \ monthly and daily products over Africa. The CHIRPS rainfall maps are produced\
  \ and provided by the Climate Hazards Center in collaboration with the US Geological\
  \ Survey, and use both rain gauge and satellite observations.\nThe CHIRPS-2.0 Africa\
  \ Monthly dataset is regularly indexed to DE Africa from the CHIRPS monthly data.\
  \ The CHIRPS-2.0 Africa Daily dataset is likewise indexed from the CHIRPS daily\
  \ data. Both products have been converted to cloud-opitmized GeoTIFFs, and can be\
  \ accessed through DE Africa\u2019s Open Data Cube. This means the full archive\
  \ of CHIRPS daily and monthly rainfall can be easily used for inspection or analysis\
  \ across DE Africa platforms, including the user-interactive DE Africa Map.\nFor\
  \ more information on the dataset, see the [CHIRPS website](https://www.chc.ucsb.edu/data/chirps).\n"
