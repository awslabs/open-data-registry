Description: "This joint NASA/USGS program provides the longest continuous space-based\
  \ record of \nEarth\u2019s land in existence. Every day, Landsat satellites provide\
  \ essential information \nto help land managers and policy makers make wise decisions\
  \ about our resources and our environment.\nData is provided for Landsats 1, 2,\
  \ 3, 4, 5, 7, and 8.\n"
Documentation: https://www.usgs.gov/core-science-systems/nli/landsat/landsat-commercial-cloud-data-access
License: "There are no restrictions on Landsat data downloaded from the USGS; it can\
  \ be used or \nredistributed as desired. We do request that you include a [statement\
  \ of the data source](https://www.usgs.gov/centers/eros/data-citation?qt-science_support_page_related_con=0#qt-science_support_page_related_con)\
  \ \nwhen citing, copying, or reprinting USGS Landsat data or images.\n"
