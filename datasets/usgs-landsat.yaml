Name: USGS Landsat
Description: |
  This joint NASA/USGS program provides the longest continuous space-based record of 
  Earth’s land in existence. Every day, Landsat satellites provide essential information 
  to help land managers and policy makers make wise decisions about our resources and our environment.
  Data is provided for Landsats 1, 2, 3, 4, 5, 7, and 8.
Documentation: https://www.usgs.gov/core-science-systems/nli/landsat/landsat-commercial-cloud-data-access
Contact: https://answers.usgs.gov/
ManagedBy: "[United States Geological Survey](https://www.usgs.gov)"
UpdateFrequency: New scenes are added daily.
Collabs:
  ASDI:
    Tags:
      - satellite imagery
Tags:
  - agriculture
  - earth observation
  - satellite imagery
  - geospatial
  - natural resource
  - sustainability
  - disaster response
License: |
  There are no restrictions on Landsat data downloaded from the USGS; it can be used or 
  redistributed as desired. We do request that you include a [statement of the data source](https://www.usgs.gov/centers/eros/data-citation?qt-science_support_page_related_con=0#qt-science_support_page_related_con) 
  when citing, copying, or reprinting USGS Landsat data or images.
