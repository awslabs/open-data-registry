Description: "Released to the public as part of the Department of Energy's Open Energy\
  \ Data Initiative,\nthe [National Solar Radiation Database (NSRDB)](https://nsrdb.nrel.gov/)\
  \ is\na serially complete collection of hourly and half-hourly values of the three\n\
  most common measurements of solar radiation \u2013 global horizontal, direct\nnormal,\
  \ and diffuse horizontal irradiance \u2014 and meteorological data. These\ndata\
  \ have been collected at a sufficient number of locations and temporal and\nspatial\
  \ scales to accurately represent regional solar radiation climates.\n"
