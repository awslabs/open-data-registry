Name: Pacific Ocean Sound Recordings
Description: |
This project offers passive acoustic data (sound recordings) from a deep-ocean environment off central California.  Recording began in July 2015, has been nearly continuous, and is ongoing.
Documentation: https://docs.mbari.org/pacific-sound/
Contact: dcline@mbari.org
ManagedBy: Monterey Bay Aquarium Research Institute
UpdateFrequency: daily
Tags:
  - acoustics
  - biodiversity
  - biology
  - marine mammals
  - oceans
  - climate
  - coastal
  - deep learning
  - machine learning
  - environmental
  - open source software
License: CC-BY 4.0
