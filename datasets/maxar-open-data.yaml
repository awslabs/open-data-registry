Description: "Pre and post event high-resolution satellite imagery in support of emergency\
  \ planning, risk assessment, \nmonitoring of staging areas and emergency response,\
  \ damage assessment, and recovery. These images are generated\nusing the [Maxar\
  \ ARD](https://ard.maxar.com/docs) pipeline, tiled on an organized grid in analysis-ready\n\
  cloud-optimized formats.\n"
