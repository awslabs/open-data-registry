Resources:
- ARN: arn:aws:s3:::pansurg-curation-raw-open-data
  Description: This is the raw data repository containing a common crawl of CORD-19
    papers and other sources identified by the REDASA Project.
  Region: eu-west-2
  Type: S3 Bucket
- ARN: arn:aws:s3:::pansurg-curation-workflo-kendraqueryresults50d0eb-open-data
  Description: For all the questions curated during the REDASA project, we created
    a Kendra index. The documents available in this S3 bucket were surfaced by the
    Kendra index as being relevant to the research medical question.
  Region: eu-west-2
  Type: S3 Bucket
- ARN: arn:aws:s3:::pansurg-curation-final-curations-open-data
  Description: An S3 bucket that contains the final curation data in GroundTruth format
  Region: eu-west-2
  Type: S3 Bucket
