Name: REDASA Covid-19 Open Data
Description: "The REDASA Covid-19 snapshot contains the output of the curation protocol produced by our curator community. A detailed description can be found in [our paper](https://www.jmir.org/2021/5/e25714).
The Open Data repository contains a large collection of medical documents in text format, as extracted from the CORD-19 dataset, plus other sources deemed relevant by the REDASA consortium. 
A second repository contains a series of documents surfaced by Kendra that were cosidered relevant for each medical question asked. The last archive contains the GroundTruth annotations created by our curator community."
Documentation: https://github.com/PanSurg/redasa-sample-data/blob/master/README.md
Contact: redasa-open-data@imperial.ac.uk
ManagedBy: REDASA Consortium, Imperial College London, UK
UpdateFrequency: Yearly updates
Tags:
  - COVID-19
  - coronavirus
  - information retrieval
  - natural language processing
  - text analysis
License: CC-BY-4.0
Resources:
  - Description: This is the raw data repository containing a commong crawl of CORD-19 papers and other sources identified by the REDASA Project.
    ARN: arn:aws:s3:::pansurg-curation-raw-open-data
    Region: eu-west-2
    Type: S3 Bucket
  - Description: For all the questions curated during the REDASA project, we created a Kendra index. The documents available in this S3 bucket were surfaced by the Kendra index as being relevant to the research medical question.
    ARN: arn:aws:s3:::pansurg-curation-workflo-kendraqueryresults50d0eb-open-data
    Region: eu-west-2
    Type: S3 Bucket
  - Description: An S3 bucket that contains the final curation data in GroundTruth format
    ARN: arn:aws:s3:::pansurg-curation-final-curations-open-data
    Region: eu-west-2
    Type: S3 Bucket
