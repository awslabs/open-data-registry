Description: PersonPath22 is a large-scale multi-person tracking dataset containing
  236 videos captured mostly from static-mounted cameras,  collected from sources
  where we were given the rights to redistribute the content and participants have
  given explicit consent. Each video has ground-truth annotations including both bounding
  boxes and tracklet-ids for all the persons in each frame.
