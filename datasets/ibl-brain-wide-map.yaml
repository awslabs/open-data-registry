Name: IBL Neuropixels Brainwide Map on AWS
Description: Electrophysiological recordings of mouse brain activity acquired during a decision making task.
Documentation: https://docs.internationalbrainlab.org/notebooks_external/2025_data_release_brainwidemap.html
Contact: info@internationalbrainlab.org
ManagedBy: "[International Brain Laboratory](https://www.internationalbrainlab.com)"
UpdateFrequency: TBD
Tags:
  - aws-pds
  - life sciences
  - neuroscience
  - neurophysiology
  - open source software
  - Mus musculus
License: CC-BY 4.0
Resources:
  - Description: Project data in public bucket
    ARN: arn:aws:s3:::ibl-brain-wide-map-public
    Region: us-east-1
    Type: S3 Bucket
