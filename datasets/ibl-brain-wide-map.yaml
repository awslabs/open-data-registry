Name: IBL Neuropixels Brainwide Map on AWS
Description: Electrophysiological recordings of mouse brain activity acquired using Neuropixels probes and accompanying behavioral data.
Documentation: https://int-brain-lab.github.io/iblenv/notebooks_external/data_release_brainwidemap.html
Contact: info@internationalbrainlab.org
ManagedBy: "[International Brain Laboratory](https://www.internationalbrainlab.com)"
UpdateFrequency: TBD
Tags:
  - aws-pds
  - life sciences
  - neuroscience
  - neurophysiology
  - open source software
  - Mus musculus
License: MIT
Resources:
  - Description: Project data in public bucket
    ARN: arn:aws:s3:::ibl-brain-wide-map-public
    Region: us-east-1
    Type: S3 Bucket
