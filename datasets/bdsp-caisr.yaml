Name: CAISR - Complete AI Sleep Report
Version: 1.0
Description: CAISR performs automated sleep analysis on polysomnography (PSG) recordings using deep learning and rule-based approaches. It provides expert-level performance for sleep staging, arousal detection, respiratory event detection, and limb movement analysis. Built using Docker containers, CAISR standardizes and streamlines sleep scoring workflows.
