Name: SoilMicrobeDB genome database on AWS
Description: SoilMicrobeDB is a Kraken2 genome database with extensive representation of high-quality genomes of soil organisms, including uncultured and fungal species. 
Documentation: https://github.com/zoey-rw/SoilMicrobeDB/blob/master/AWS_conda_environment_example/tutorial.md
Contact: zoeywerbin@gmail.com
ManagedBy: Zoey Werbin
UpdateFrequency: Database is associated with a 2025 publication, and may be expanded with additional genomes in the future. 
Tags:
  - aws-pds
  - metagenomics
  - microbiome
  - soil
  - bioinformatics
  - life sciences
License: There are no restrictions on the use of this data. 
Citation: The SoilMicrobeDB includes data from multiple other publications, which we recommend citing. See Table 1 in our open-access manuscript (Werbin et al. 2025) for details.
