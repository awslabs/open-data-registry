Name: EarthScope Geophysical Data

Description: |
  This dataset contains a portion of the geophysical data repositories
  of the National Science Foundation (NSF) SAGE and GAGE facilities operated by EarthScope.
  All data sets contain recordings, or derivatives thereof, from networks of
  geophysical sensors.

Documentation: https://www.earthscope.org/sponsored-open-data/
Contact: data-help@earthscope.org
ManagedBy: "[EarthScope Consortium](https://earthscope.org)"
UpdateFrequency: Daily
Tags:
  - aws-pds
  - earth observation
  - earthquakes
  - seismology
  - geodesy
  - geophysics
  - geoscience

License: |
  When using these data please cite both the network owners, identified by network code,
  and the NSF SAGE facility operated by EarthScope.  Network operators and owners specify the
  license for their data, and an appropriate citation, in their registration information which
  is available at: https://fdsn.org/networks/.  When no license has been declared by the owner,
  the facility distributes the data with a license of CC-BY-4.0. The facility operation can be
  cited using the instructions for citing SAGE here: https://www.earthscope.org/how-to-cite/.

