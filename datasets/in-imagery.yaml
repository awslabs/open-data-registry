UpdateFrequency: The State of Indiana has had a 4-year cycle collecting imagery.  The
  collections are designated by counties in three groups that cover Indiana, South
  to North.  Frequently these areas are referred to as Tiers in the other documentation.  For
  example, tier 1 (Central 3rd) extends from Harrison County in the South to Elkhart
  and St. Joshep County in the North, while Tier 2 consists of the counties to the
  eastern side of the State, and tier 3 are those counties to the western side of
  the State.
