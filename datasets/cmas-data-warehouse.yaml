Name: CMAS Data Warehouse
Description: CMAS Data Warehouse on AWS collects and disseminates meteorology, emissions and air quality model input and output for Community Multiscale Air Quality (CMAQ) Model Applications
Documentation: https://dataverse.unc.edu/dataverse/cmascenter
Contact: cmas@unc.edu
ManagedBy: "[CMAS CENTER](https://cmascenter.org/)"
UpdateFrequency: New data is added as soon as it is available.
Collabs:
  ASDI:
    Tags:
      - air quality
Tags:
  - aws-pds
  - air quality
  - meteorological
  - geospatial
  - environmental
  - climate
License: There are no restrictions on the use of this data. US EPA License (https://pasteur.epa.gov/license/sciencehub-license.html)
