Name: Ordinal Sleep Depth - Data and Code
Version: 1.0
Description: Provides data and code for a deep learning-based continuous measure of sleep depth, evaluated on 21,787 polysomnography recordings. Shows strong correlation with arousal probability and associations with age, sex, sleep-disordered breathing, and cognitive impairment.
