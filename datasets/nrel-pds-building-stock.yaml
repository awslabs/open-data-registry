Name: ComStock
Description: |
  The commercial building sector stock model, or ComStock, is a highly
  granular, bottom-up model that uses multiple data sources, statistical
  sampling methods, and advanced building energy simulations to estimate
  the annual sub-hourly energy consumption of the commercial building stock
  across the United States.
Documentation: https://comstock.nrel.gov/
Contact: ComStock@nrel.gov
ManagedBy: '[National Renewable Energy Laboratory](https://www.nrel.gov/)'
UpdateFrequency: Annually
