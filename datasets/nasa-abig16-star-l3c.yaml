Name: GHRSST NOAA/STAR GOES-16 ABI  L3C America Region SST v2.70 dataset in GDS2
Description: The ACSPO G16/ABI L3C (Level 3 Collated) product is a gridded version of the ACSPO G16/ABI L2P product available at https://podaac.jpl.nasa.gov/dataset/ABI_G16-STAR-L2P-v2.70. The L3C output files are 1hr granules in netCDF4 format, compliant with the GHRSST Data Specification version 2 (GDS2). There are 24 granules per 24hr interval, with a total data volume of 0.2GB/day. Fill values are reported at all invalid pixels, including pixels with 5 km inland.
Documentation: https://cmr.earthdata.nasa.gov/search/concepts/C2036877612-POCLOUD.html
