Name: Allen Mouse Brain Atlas
Description: |
  The Allen Mouse Brain Atlas is a collection of images of mouse brain sections stained using in situ hybridization (ISH) of messenger RNA, targeted at a variety of genes. Samples are taken from adult mice.
Documentation: http://help.brain-map.org/display/mousebrain/Documentation
