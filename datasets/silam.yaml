Description: 'Air Quality is a global SILAM atmospheric composition and air quality
  forecast performed on a daily basis for > 100 species and covering the troposphere
  and the stratosphere. The output produces 3D concentration fields and aerosol optical
  thickness. The data are unique: 20km resolution for global AQ models is unseen worldwide.'
