Description: "This dataset provides daily updates on the volume of US job listings\
  \ filtered by geography industry job family and role; normalized to pre-covid levels.\n\
  \nThese data files feed the business intelligence visuals at covidjobimpacts.greenwich.hr,\
  \ a public-facing site hosted by Greenwich.HR and OneModel Inc.\nData is derived\
  \ from online job listings tracked continuously, calculated daily and published\
  \ nightly.  On average data from 70% of all new US jobs are captured,\nand the dataset\
  \ currently contains data from 3.3 million hiring organizations.\n\nData for each\
  \ filter segment is represented as the 7-day average of new job listings for a specific\
  \ date, expressed as a percentage of the corresponding value \non March 1, 2020.\n"
