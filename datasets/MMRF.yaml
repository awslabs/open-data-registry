Name: MMRF CoMMpass
Description: The MMRF CoMMpass Study seeks to connect every person with multiple myeloma to what they need to make the best possible treatment decisions at the best possible time.
Contact: dcf-support@datacommons.io
ManagedBy: AWS buckets managed by University of Chicago
UpdateFrequency: Genomic Data Commons (GDC) is source of truth for this dataset; GDC offers monthly data releases, although this dataset may not be updated at every release.
