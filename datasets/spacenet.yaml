Description: "SpaceNet, launched in August 2016 as an open innovation project offering\
  \ a repository of freely available\nimagery with co-registered map features. Before\
  \ SpaceNet, computer vision researchers had minimal options\nto obtain free, precision-labeled,\
  \ and high-resolution satellite imagery. Today, SpaceNet hosts datasets\ndeveloped\
  \ by its own team, along with data sets from projects like IARPA\u2019s Functional\
  \ Map of the World (fMoW).\n"
