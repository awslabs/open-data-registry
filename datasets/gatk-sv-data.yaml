Name: GATK Structural Variation (SV) Data
Resources:
- ARN: arn:aws:s3:::gatk-sv-data-us-east-2
  Description: "This dataset contains, among others, the following data:\n <ul>\n\
    \ * Illumina short-read whole-genome CRAMs or BAMs, aligned to hg38 with <a href=\"\
    https://github.com/lh3/bwa\">bwa-mem</a>. BAMs must also be indexed.<br>\n * Indexed\
    \ GVCFs produced by GATK HaplotypeCaller, or a jointly genotyped VCF.\n * Family\
    \ structure definitions file in <a href=\"https://gatk.broadinstitute.org/hc/en-us/articles/360035531972-PED-Pedigree-format\"\
    >PED format</a>.<br>\n * Reference files from the human reference genome Hg38.\n\
    \ </ul>\n"
  Region: us-east-2
  Type: S3 Bucket
- ARN: arn:aws:s3:::gatk-sv-data-us-east-1
  Description: "This dataset contains, among others, the following data:\n <ul>\n\
