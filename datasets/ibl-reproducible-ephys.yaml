Name: IBL Neuropixels Reproducible Ephys Data on AWS
Description: Electrophysiological recordings acquired using Neuropixels probes in different mice and labs, targeting the same brain locations (including posterior parietal cortex, hippocampus, and thalamus).
Documentation: https://docs.internationalbrainlab.org/notebooks_external/2024_data_release_repro_ephys.html
Contact: info@internationalbrainlab.org
ManagedBy: "[International Brain Laboratory](https://www.internationalbrainlab.com)"
UpdateFrequency: TBD
Tags:
  - aws-pds
  - life sciences
  - neuroscience
  - neurophysiology
  - open source software
  - Mus musculus
License: CC-BY 4.0
Resources:
  - Description: Project data in public bucket
    ARN: arn:aws:s3:::ibl-brain-wide-map-public
    Region: us-east-1
    Type: S3 Bucket
