Name: TRANSMISSION LINES OF THE OPERATION NETWORK
Description: Registration data of the transmission lines of the Operation Network (Basic Network + Complementary Network) with voltage greater than or equal to 230 kV, including subsystem, state (UF), proprietary agent, voltage level and line length. The universe of lines contemplated here is broader than that presented on the Operation History page of the ONS website, where only the transmission lines of the Basic Network are considered 
Documentation: https://dados.ons.org.br/dataset/linha-transmissao
Contact: relacionamento.agentes@ons.org.br
ManagedBy: ONS - National Electric System Operator (www.ons.org.br)
UpdateFrequency: diary
Tags:  
    - Transmission lines
    - Operation history
    - Registration data
    - Subsystem   
    - Operation network
    - Voltage level
    - Electrical equipment    
