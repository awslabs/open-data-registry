Name: District of Columbia - Classified Point Cloud LiDAR
Description: |
  LiDAR point cloud data for Washington, DC is available for anyone to use on Amazon S3.
  This dataset, managed by the Office of the Chief Technology Officer (OCTO), through the
  direction of the District of Columbia GIS program, contains tiled point cloud data for
  the entire District along with associated metadata.
Documentation: https://docs.opendata.aws/dc-lidar-2015/readme.html
Contact: dcgis@dc.gov
UpdateFrequency: The most recent data is from 2015 and is not being actively updated.
Tags:
  - aws-pds
  - geospatial
  - cities
  - us-dc
  - disaster response
License: See Washington, DC [Terms of Use](https://dc.gov/page/terms-and-conditions-use)
Resources:
  - Description: LAS, XML, SHP
    ARN: arn:aws:s3:::dc-lidar-2015
    Region: us-east-1
    Type: S3 Bucket
