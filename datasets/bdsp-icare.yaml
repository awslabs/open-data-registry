Resources:
  - Description: This database consists of clinical and EEG data from adult patients with out-of-hospital or in-hospital cardiac arrest who had return of heart function (i.e., return of spontaneous circulation [ROSC]) but remained comatose - defined as inability to follow verbal commands and a Glasgow Coma Score inferior or equal to 8. The initial database release contains data from 607 patients - this is the public training set for the 2023 PhysioNet Challenge. This database release does not contain data from the remaining 413 patients that we are retaining as the hidden validation and test sets for the Challenge. Algorithms developed using the I-CARE training set can be submitted to the Brain Data Science Platform (BDSP) team for evaluation using the held-out dataset (bdsp.io).
