Resources:
  - Description: >-
      The 2019 CMAQ output are stored as compressed netcdf/hdf5 formatted files
      using I/O API data structures (https://www.cmascenter.org/ioapi/).
      Information on the model projection and grid structure is contained in the
      header information of the netcdf file. The netcdf files can be opened and
      manipulated using I/O API utilities (e.g. M3XTRACT, M3WNDW) or other
      software programs that can read and write netcdf formatted files (e.g.
      Fortran, R, Python).
