Name: >-
  Community Multiscale Air Quality (CMAQ) 2019 3D Gridded and Column data from
  the EPA's Air Quality Time Series (EQUATES) Project
Description: >-
  The data are part of EPA’s Air Quality Time Series (EQUATES) Project.  The
  data consist of hourly gridded pollutant concentrations estimates by the
  Community Multiscale Air Quality (CMAQ) model version 5.3.2
  (https://doi.org/10.15139/S3/F2KJSK) for January 1 – December 31, 2019.  Model
  data is provided for two spatial domains :  the Northern Hemisphere (108 km x
  108km horizontal grid spacing) and the Contiguous United States including
  parts of Canada and Mexico (12km x 12km horizontal grid spacing).  Two types
  of hourly data are provided: three-dimensional air pollutant concentrations
  and vertical column pollutant totals. Previous studies have used this type of
  CMAQ 3D and vertical column air quality data to evaluate the modeling system,
  created model-observed ‘fused’ surfaces, and to analyze spatial and temporal
  changes in air quality in the upper atmosphere, e.g.,
  https://doi.org/10.1016/j.envint.2019.104909;
  https://doi.org/10.5194/acp-17-12449-2017;
  https://doi.org/10.1029/2006JD008085;
  https://doi.org/10.5194/acp-15-9997-2015.
Documentation: >-
  EQUATES data DOI: https://doi.org/10.15139/S3/F2KJSK. Please see the Data Use
  Statement if you plan to use this data for your own research. Additional
  information may be found on the EQUATES home page (www.epa.gov/cmaq/equates).
  For questions or issues please use this User Support Forum:
  https://forum.cmascenter.org/t/about-the-equates-category/2723
Contact: CMAQ_Team@epa.gov
ManagedBy: >-
  U.S. Environmental Protection Agency, Office of Research and Development,
  Center for Environmental Measurement and Modeling, Atmospheric and
  Environmental Systems Modeling Division
