Name: Marginal Build Emissions Rates (MBERs) for Electricity
Description: The Climate TRACE coalition has developed and maintains free global hourly Build Margin data, also known as MBERs, that are compliant with the Greenhouse Gas Protocol's Project Protocol electricity sector guidance, Guidelines for Grid-Connected Electricity Projects ("GHGP Guidelines").
Documentation: https://github.com/WattTime/mbers-open-data/blob/main/MBER_Data_Summary_and_Methodology.pdf
Contact: The annual and hourly MBERs data are created and maintained by the Climate TRACE coalition of nonprofits, universities, and tech companies. The largest contributors to the coalition's electricity sector work are WattTime, Transition Zero, Global Energy Monitor, Pixel Scientia Labs, Planet Labs, and Georgetown University. For questions or more information about MBER data, contact coalition@ClimateTRACE.org or visit https://climatetrace.org/contact.
ManagedBy: Climate TRACE
