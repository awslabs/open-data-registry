Name: EXCHANGE ENERGIY OF SIN WITH OTHER COUNTRIES
Description: Exchange data between the National Interconnected System-SIN and other countries on an hourly basis, in MWmed. The quantities represent the sum of active power flow measurements in the border frequency converters between the two countries.
Documentation: https://dados.ons.org.br/dataset/intercambio-internacional
Contact: relacionamento.agentes@ons.org.br
ManagedBy: ONS - National Electric System Operator (www.ons.org.br)
