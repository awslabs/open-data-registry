Resources:
  - Description: The State of Colorado historic public aerial imagery. Currently, NAIP is available from 2005 and 2009-2021. The National Agriculture Imagery Program is a project managed by the U.S. Department of Agriculture created to collect leaf-on imagery for the United States during peak growing seasons. The files are available as GeoTIFFs. From 2005-2017 they have a one meter resolution. After that, it is a 60cm resolution. DRAPP (Denver Regional Aerial Photgraphy Project) is available from 2010-2020. It is availble in 3, 6, and 12in resolutions (except 2012).
    ARN: arn:aws:s3:::colorado-public-imagery
    Region: us-west-2
    Type: S3 Bucket
