Name: Digital Earth Pacific Fractional Cover (Scene-Based)
Description: |
  Fractional cover describes the landscape in terms of coverage by green vegetation, non-green vegetation, and bare soil. It provides insight into how areas of dry vegetation and/or bare soil, as well as those with green vegetation, are changing over time. This product has a spatial resolution of 30 m and temporal coverage from the 1980s to the present. It is derived from the Landsat Collection 2 Surface Reflectance product.
Documentation: https://digitalearthpacific.org/#/applications
