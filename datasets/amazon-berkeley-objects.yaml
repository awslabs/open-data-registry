Name: Amazon Berkeley Objects Dataset
Description: Amazon Berkeley Objects (ABO) is a collection of 147,702 product listings with multilingual metadata and 398,212 unique catalog images. 8,222 listings come with turntable photography (also referred as "spin" or "360ยบ-View" images), as sequences of 24 or 72 images, for a total of 586,584 images in 8,209 unique sequences. For 7,953 products, the collection also provides high-quality 3d models, as glTF 2.0 files.
Documentation: https://amazon-berkeley-objects.s3.us-east-1.amazonaws.com/README.md
