Name: RNA structure by fragmentation frequency
Description: "The fragSTRUC project devises a software to extract RNA secondary structure information from Illumina datasets, based on divalent ions in standard RNA-seq library preparation fragmenting sequences at non-base-paired regions of RNA."
Documentation: https://github.com/yuukiiwa/RNA_structure_by_fragmentation_frequency
Contact: "[fragSTRUC team](https://github.com/yuukiiwa/RNA_structure_by_fragmentation_frequency)"
ManagedBy: "The Genome Institute of Singapore (https://www.a-star.edu.sg/gis) and UMass Chan Medical School's RNA Therapeutics Institute (https://www.umassmed.edu/rti/)"
UpdateFrequency: Datasets will be updated periodically as additional data is generated.
